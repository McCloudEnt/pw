 decision_event.73.t:0 "2001 Presidential Election"
 decision_event.73.d:0 "The Great Lakes Confederation presidential election of 2001 was the 2nd quadrennial presidential election, held on Tuesday, November 5, 2001. Democratic Alliance candidate Paul Wellstone, Senator from Minnesota, defeated incumbent president Mark Neumann of Wisconsin and Libertarian perennial candidate Scott Boman. Neumann was popular among his party due to his uncompromisingly conservative presidential platform, but said platform also alienated many moderates and progressives in the Great Lakes, including his 1999 Unborn Child Protection Act and 2000 Economic Freedom Act. The Democratic Alliance, a newly-formed political bloc designed to unite leftists in the Great Lakes against Neumann's policies, had achieved victories in local elections across the country in 2000, and nominated party founder Paul Wellstone for President and Iowa firebrand Tom Harkin for Vice President. Boman swept the Libertarian nomination and campaigned mostly in opposition to Neumann's social reforms and in support of their own economic reforms, criticized as being extremely similar to the President's. With the Great Lakes' political establishment in a period of widespread chaos, Wellstone was able to capitalize on the failures of the Neumann government to adress the growth of terrorism and political instability across the country, along with erosions of the democratic process. Neumann severely damaged his candidacy when internal intelligence documents were leaked implicating him in staging the downfall of President Arne Carlson, which led to the relatively obscure Neumann becoming President in the first place. His reaction was no better, as he blamed the attack on splitters in the relatively unified Republican Party all the while unsuccessfully painting Wellstone as a Chomskyite authoritarian. As of 2010, Wellstone remains the candidate to achieve the highest share of the popular vote, defeating Neumann by a margin of 15.6% with strong showings in Minnesota and Iowa. It would also mark the worst performance for both the Republicans and the Libertarian Party in the history of the Great Lakes, though both parties significantly rebounded in later elections."
 decision_event.73.o1:0 "Interesting."
 decision_event.74.t:0 "2005 Presidential Election"
 decision_event.74.d:0 "The Great Lakes Republic presidential election of 2005 was the 3rd quadrennial presidential election and the first to be held following the structural reforms of President Paul Wellstone, held on Tuesday, November 8. Democratic Alliance candidate Melissa Hortman, Representative from Minnesota, defeated Republican candidate Tommy Thompson, Representative from Wisconsin, and Libertarian perennial candidate Scott Boman. Incumbent President Paul Wellstone declined to run again due to complications from multiple sclerosis, declaring he 'no longer had the stamina to run for the highest office of this great nation.' Wellstone's approval ratings remained high throughout his presidency, especially during the period of political reform that abolished the Great Lakes Confederation in favor of a unitary republic." #UNFINISHED
