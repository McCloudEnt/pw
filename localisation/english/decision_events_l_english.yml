 decision_event.75.t:0 "September War"
 decision_event.75.d:0 "The September War was a war between Chile and a coalition of Argentina, Bolivia and Peru. The war took place in September 1973 following the coup d’état that ousted Chile’s socialist president, Salvador Allende, and replaced the government with a military junta led by General Augusto Pinochet. In response, Argentina’s United Nations Ambassador Carlos Ortiz de Rozas condemned the coup in a speech to the United Nations on September 13, the day of the coup. Three days later, Argentine president Héctor Cámpora met with Soviet foreign minister Nikolai Patolichev and the left-wing presidents of Bolivia and Peru, Oscar Zamora Medinaceli and Juan Velasco Alvarado respectively, to plan a military operation to oust Pinochet and reinstate the previous government. The operation began on 19 September, after Pinochet failed to respond to the demands that the Chilean government junta be dissolved. The invasion consisted of a two-pronged attack, with most of the fighting taking place in northern Chile and around the Chilean capital of Santiago. The Peruvian Air Force disabled most of the Chilean Air Force during the first days of the war and successfully defeated the Chilean Army in the north while Argentina advanced on Santiago and surrounded the city. The war ended on October 7, 19 days after the initial invasion, as Peru captured the city of Copiapó and the remaining Chilean forces in the capital surrendered. Chile was occupied by Argentina, Bolivia and Peru while a transitional government led by Salvador Allende’s wife, Hortensia Bussi, was installed. The occupying powers would preside over the reorganization of the Chilean Armed Forces by Argentine advisors and the widely publicized trial and eventual execution of the coup leader Augusto Pinochet."
