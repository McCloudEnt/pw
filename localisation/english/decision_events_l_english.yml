 decision_event.76.t:0 "1986 Midterm Elections"
 decision_event.76.d:0 "The 1986 United States midterm elections were held on November 4 to elect members of the 100th Congress. The elections occurred in the middle of President Ronald Reagan’s second term and were the last national elections held in the US before the Great American Collapse the following year. Despite being reelected by the House in 1985, President Reagan had been unable to push through any meaningful piece of legislation to tackle the ongoing economic crisis. He had effectively been a lame duck since 1983, and by 1986 his popularity had dropped to single digits. This galvanized the opposition from both the left and right, who geared up for the most decisive campaign in US history. The weeks leading up to the elections were marked by riots and political violence, with several radical groups clashing with each other. In the end no party emerged with a clear mandate. The Republicans were reduced to just 78 congressional seats, being surpassed in number by the Communist Party USA. The Democrats and Party of Labor came third and fourth respectively, with several smaller parties also picking up seats. Despite this the two old parties still retained control over the Senate and most governorships. In a bid to keep the Communists out of power, the Democrats, Labor and several third parties elected independent congresswoman LaDonna Harris as Speaker of the House, becoming the first native woman speaker in US history. The elections ultimately shattered any hope of recovery for the Reagan Administration, and the new congress would not even last a year before President Reagan dissolved the United States."
 decision_event.76.o1:0 "Interesting."
 decision_event.77.t:0 "Great American Collapse"
 decision_event.77.d:0 "The Great American Collapse was the process of disintegration of the United States which resulted in the end of the federal government’s existence as a sovereign state and in its constituent states gaining full sovereignty. The official dissolution of the US was proclaimed by President Ronald Reagan on September 2, 1987, and was the culmination of several years of political turmoil beginning with the 1980 Economic Crisis and continuing through the disputed Presidential Election of 1984. Though coming to power on the promise of reform and an end to economic mismanagement, President Reagan had been unable to solve the political and economic issues that plagued the US, with subsequent elections rendering him even more powerless in the face of an increasingly oppositional congress and independent-minded governors. In what became known as the ‘long, hot summer of 1987’, the US was rocked by increasingly violent protests and riots, with the national death toll reaching double digits. Many feared civil war was inevitable, that socialists and communists would use the opportunity to take power by force. In response to the government’s declining power, Hawaii declared itself sovereign within the union on June 17, followed by Alaska on August 4. Unwilling or unable to reassert federal power over the states and fearful that such an action may be the catalyst for civil war, President Reagan called an extraordinary session of Congress on September 2. In an address to the nation as well as both houses of Congress, Reagan proclaimed the dissolution of the United States as a sovereign state, granting independence to all 50 states as sovereign republics. However the proclamation was never ratified by Congress, leading many, including Vice President George Bush, to argue that it was illegal. Both the European Spring and the Great Collapse marked the end of the Cold War."
 decision_event.77.o1:0 "Interesting."
 decision_event.78.t:0 "Union Proclamation"
 decision_event.78.d:0 "Vice President George Bush’s ‘Union Proclamation’ was an immediate confutation and denunciation of President Reagan’s dissolution of the United States, delivered approximately 33 minutes after Reagan’s infamous address. In the impromptu proclamation Bush opened by invoking the 25th Amendment to the United States Constitution, declaring that Reagan’s actions were equivalent to a resignation of the presidency, making Bush president by succession. The legality of this claim is still disputed by legal scholars. The self-proclaimed president then went on to denounce Reagan’s dissolution of the US, arguing that it was not approved by Congress and thus unconstitutional. Congress, however, had already effectively disbanded as many congress members were already on their way out of the city. This left very few politicians to support Bush in his efforts to prevent the dissolution of the union. With the situation in Washington, D.C. rapidly deteriorating, Bush secured the loyalty of the Pentagon and declared a state of emergency, putting the city under effective lockdown while calling for a constitutional settlement to the crisis. With the support of Reagan’s old cabinet, a few remaining members of congress and the loyalty of a few southern governors, Bush urged all those loyal to American ideals to go to Atlanta, where a ‘new republic’ was to be formed, encompassing all the territories held by the former United States. He then left the capital under effective military rule by Admiral William J. Crowe, until then the Chairman of the Joint Chiefs of Staff."
 decision_event.78.o1:0 "Interesting."
 decision_event.79.t:0 "Second American Revolution"
 decision_event.79.d:0 "The Second American Revolution, also known as the Northeastern Revolution, was a political and social revolution in the former Northeastern United States, as well as parts of the South and Midwest. The revolution led to the unification of 15 former US states and two self-proclaimed communes under a socialist government, the American People’s Commonwealth. The movement which led to the revolution began as largely autonomous and decentralized, and followed from the anti-government protests which rocked the US in the summer of 1987. Major cities were hotspots of revolutionary activity, with a general strike in Chicago turning into a general revolt with the proclamation of the Chicago Commune by workers and activists on September 15, 1987. The newly independent states of the Northeast were divided on how to respond to the movement, with the largely moderate presidents often clashing with their more radical legislatures. Calls for unity came from former Vermont Governor Bernie Sanders, a leading member of the Party of Labor though still respected by many moderates in the former US. Together with Noam Chomsky, the unofficial leader of Labor, they gathered governors, politicians and activists in Philadelphia for a constitutional convention that would unite the states under a provisional government. Though the convention itself would last over two years and be marred by political infighting between socialist radicals, young activists and moderate politicians, it successfully unified the disparate states of the northeast and the Steel Belt, and restored political order by channeling the burgeoning revolutionary movement into the creation of the American People’s Commonwealth."
 decision_event.79.o1:0 "Interesting."
 decision_event.80.t:0 "Second Philadelphia Convention"
 decision_event.80.d:0 "The Second Philadelphia Convention, officially known as the Constitutional Convention of the American Revolution, took place at Independence Hall in Philadelphia from January 13, 1988 to October 26, 1990. The convention was called in order to unite as many states as possible under a provisional government and to draft a new constitution for America, though the vision of this new constitution varied greatly between delegates. The first calls for unity had come from Bernie Sanders and Noam Chomsky, both socialist activists and representatives of the revolutionary social movement sweeping through the northeast. Supporters of the convention also came from moderate backgrounds, particularly progressive Democrats and independents. Michael Harrington, leader of the Party of Labor, would be elected the provisional president of the convention. Due to the president’s age, Chomsky would take on most of the responsibilities of the office, and he would eventually assume the position himself after the death of Harrington in 1989. The two year long convention was marred by factional disputes, both along ideological and sectional lines, and even the attempted secession of several states. The entry of many young socialists as delegates would eventually swing the convention in favor of the establishment of a non-partisan socialist federation, though not the kind Chomsky desired. Many of these young politicians would become key members of the Central Committee, and form part of what became known as the ‘New Guard’, while Chomsky’s allies and moderates would join together as the ‘Old Guard’. The final draft of the constitution was adopted on October 26, 1990, officially establishing the American People’s Commonwealth and electing Noam Chomsky as its first president."
 decision_event.80.o1:0 "Interesting."
 decision_event.81.t:0 "New England Emergency"
 decision_event.81.d:0 "The New England Emergency was a sectional political crisis in 1989, during the constitutional convention which would eventually establish the American People’s Commonwealth. The crisis involved a confrontation between the provisional government and the Republic of Rhode Island and Providence, as well as the states of New Hampshire and Maine. It ensued after the controversial adoption of Article V of the new constitution, which committed the provisional government to the transition to a socialist economy. Initially drafted by socialist activists, the article came to be supported by many moderates in the increasingly revolutionary political environment. Opposition was mostly concentrated in the conservative regions of northern New England, and the adoption of the article led Maine to withdraw their delegates from the constitutional convention on May 14, followed by New Hampshire and Rhode Island on May 22. President Edward DiPrete of Rhode Island became the figurehead of the attempted secession when he called for a new constitutional convention for New England, hoping to court moderate leaders like Mario Cuomo of New York and Michael Dukakis of Massachusetts. However, no other states joined the movement and neither Maine nor New Hampshire were fully committed to it, instead preferring independence or union with Canada. Both sides made military preparations, with Connecticut Governor Benjamin Spock purportedly ready to send his state’s national guard against Rhode Island. The crisis ended when DiPrete, realizing that no other states would join the secessionist movement, stepped down on August 3 to be replaced by Vice President Roger Begin, who announced Rhode Island’s commitment to the new constitution."
 decision_event.81.o1:0 "Interesting."
 decision_event.82.t:0 "1990 American People’s Commonwealth Constitution"
 decision_event.82.d:0 "The Constitution of the American People’s Commonwealth was adopted on October 26, 1990, after a two year-long constitutional convention. The constitution abolished the previous provisional government and replaced it with a socialist federal republic. Noam Chomsky, Victor Reuther, and sometimes Ted Kennedy are considered to be the primary co-authors of the document. In contrast to the old US constitution, the constitution of the APC explicitly rejects the concept of separation of powers, instead vesting the president with both executive and legislative powers. Instead of a congress, the commonwealth has the Central Committee, an appointed representative body which elects and advises the president on policies while also serving as an informal cabinet, similar to the Soviet Politburo. Due to the large responsibilities vested in the office of the president, many tasks are often delegated to sub-committees of the CC. The CC is appointed by the Trade Councils, industrial unions which represent all workers in the APC. The councils themselves are governed by their members, two from each state who are in turn appointed by the governors of each member state in the commonwealth. The governors are vested with expansive powers, including the right to appoint their own successors at the end of their term. This means that all governors in the commonwealth proceed from the initial 17 signatories of the constitution, and that there are no directly elected offices on the national or state level, only the local level. The elections that are open are officially non-partisan, with all candidates running as members of the Industrial Workers of the World, the labor union which came to supersede the Party of Labor as the largest political organization in the commonwealth."
 decision_event.82.o1:0 "Interesting."
 decision_event.83.t:0 "1975 Australian Constitutional Crisis"
 decision_event.83.d:0 "The 1975 Australian Constitutional Crisis, also known simply as the Dismissal, was a political crisis that led to the dismissal of Gough Whitlam of the Australian Labor Party from the office of the Prime Minister, by Governor-General Sir John Kerr. The crisis was the culmination of several years of political turbulence, beginning with the election of Whitlam as prime minister in 1972. Despite holding a majority in the House of Representatives, the government was faced with a hostile Senate. Even after securing a double-dissolution election in 1974, Labor was unable to gain a majority in the Senate, and the government was only able to narrowly pass bills through a joint sitting of Parliament on August 6-7, 1974. In October 1975, the Opposition under Malcolm Fraser used their control of the Senate to block the passage of appropriation bills needed to finance government expenditure, demanding that Whitlam call a fresh election for the House of Representatives, and urging Governor-General Kerr to dismiss the Prime Minister if he did not accede to the demand. In an attempt to break the parliamentary deadlock, Whitlam went to seek Kerr’s approval to call a half-Senate election. Kerr did not accept the request, and on the advice of Chief Justice Garfield Barwick, dismissed Whitlam from the office of the Prime Minister, instead appointing Malcolm Fraser to the position. The new government acted quickly, before the ALP became aware of the dismissal, and urged the Governor-General to call a general election, in which Fraser and his Liberal-Country Coalition would be elected with a massive majority. The crisis is considered to be a major event in the leadup to the Australian Civil War of 1985-1988, as it established the precedent that the Governor-General may legally dismiss the Prime Minister, and contributed to the continuing enmity between the two government offices."
 decision_event.83.o1:0 "Interesting."
 decision_event.84.t:0 "Historic Compromise"
 decision_event.84.d:0 "The Historic Compromise was a political accomodation between Christian Democracy and the Italian Communist Party from 1976 until 1984. The alliance was first proposed by PCI leader Enrico Berlinguer in 1973, following the Chilean Coup D’état. Berlinguer believed that the Marxist left could not aspire to govern in democratic countries without establishing alliances with more moderate forces, and thus sought to ally the PCI with the ruling DC. The alliance was formalized in 1976, when Prime Minister Aldo Moro included Berlinguer in an emergency meeting that sought to avert the ongoing collapse of the Italian economy. That same year, the PCI began providing support for the conservative government of Giulio Andreotti, replacing DC’s traditional center-left allies like the Italian Socialist Party and the Italian Republican Party. This alliance became an official coalition in 1978, when veteran Socialist Sandro Pertini was elected President of Italy. The government is expected to resign upon the election of a new president, and Berlinguer pressured Pertini to appoint the PCI to the new government, the first time a western European communist party was included in a national government since the 1940s. The new government would last for over an entire term, and would preside over the European Economic Crisis, Italy’s crackdown on extremist terrorism, and the Soviet Invasion of Afghanistan, which caused a temporary break in relations between the PCI and Moscow. The Historic Compromise ended after the 1984 General Election, in which the PCI became the largest party in the Chamber of Deputies, as DC was unwilling to continue the coalition as a minor party in a communist-led government."
 decision_event.84.o1:0 "Interesting."
 decision_event.85.t:0 "Years of Lead"
 decision_event.85.d:0 "The Years of Lead was a period of social and political turmoil in Italy that lasted from the 1960s until the 1980s, marked by a wave of both far-left and far-right incidents of political terrorism. The period is often considered to have begun in 1968, with the ‘68 protest movement, and the Hot Autumn strikes, which lasted from 1969 to 1970. Political violence increased over the following years, particularly assassinations. Common targets included students, police officers, judges and other officials, journalists and activists, often members of the neo-fascist Italian Social Movement. Major events during this time include the Piazza Fontana bombing, which left 17 people dead, the Golpe Borghese, an attempted neo-fascist coup, the Piazza della Loggia bombing, which left 8 dead and 102 wounded, the attempted assassination of Prime Minister Aldo Moro, and the Bologna Masscare, which left 85 dead and over 200 wounded. The most prominent far-right organizations during this period were Ordine Nuovo, the National Vanguard and the Nuclei Armati Rivoluzionari, who perpetrated the Bologna Massacre, while the far-left included the Red Brigades, Prima Linea and Lotta Continua. These terrorist groups were gradually disbanded as their foreign support dried up and their leaders were arrested. A major blow to the far-left came in 1977, when the Soviet Union denounced terrorism as a way to achieve political change Europe. This caused the Czechoslovak State Security, the main supporters of the Red Brigades, to cut all ties with the organization. Sporadic violence would continue throughout the 1980s, and far-right terrorism would see a large resurgence after the elections of 1984 and 1985, beginning the ‘Anni Neri’, a period often considered to be a second Years of Lead."
 decision_event.85.o1:0 "Interesting."
 decision_event.86.t:0 "Anni Neri"
 decision_event.86.d:0 "The ‘Anni Neri’, or the Black Years, was a period of social and economic turmoil in Italy, marked by economic decline, political unrest and the resurgence of far-right political terrorism. The period is often considered to have begun after the election of the Italian Communist Party in 1984, and lasted until the mid-1990s. The first major case of political violence during this period was the assassination of communist Senator Armando Cossutta in 1984 by neo-fascist terrorists. Similar actions would be carried out during the coming decade, with the primary targets being officials, journalists, left-wing activists and police officers. The most significant attack during this period was the Palazzo Montecitorio bombing against a session of the Constituent Assembly, which left 12 dead, including four representatives, and 32 wounded. Following this attack, the Constituent Assembly released a parliamentary inquiry that alleged ties between several neo-fascist terrorist organizations and so-called ‘NATO stay-behind operations’, and that the attacks were organized or supported by parts of the Italian state with ties to the CIA. Further arrests were conducted, and after several high-profile court cases the Italian Military Intelligence and Security Service was disbanded in 1989. Following these revelations the violence gradually subsided, and it was determined that most neo-fascist groups had dissolved by 1996. Almost all arrests during the during this period were officials, not terrorists, leading many to warn that the terrorists were not gone, but just inactive. Subsequent inquiries, both parliamentary and judicial, into the nature and scale of these ‘stay-behind operations’ have been inconclusive."
 decision_event.86.o1:0 "Interesting."