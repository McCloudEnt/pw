 decision_event.1.t:0 "Assassination of John F. Kennedy"
 decision_event.1.d:0 "Senator John F. Kennedy of Massachusetts was assassinated on Wednesday, March 16, 1955 at 11:42am in Albany, New York just minutes after meeting Governor William Harriman. Kennedy was in secret talks with the Governor of New York concerning possible cabinet membership in the event of the former's victory in an upcoming presidential election. Walking out of the State Capitol in the arms of wife Jacqueline, young Senator Kennedy was fatally shot by lone gunman David Ferrie. The presidential hopeful was pronounced dead at Albany Medical Center approximately twenty-five minutes after the terrifying shooting. While conspiracies have circulated wildly since that day, the generally accepted consensus is that Kennedy's numerous calls for peace in Cuba no matter the cost agitated Ferrie's strong anti-Communist sentiments. It is also believed that the pilot assumed Kennedy was preparing for a Presidential bid in 1956, and assassinating him early was the only way to stop a 'Marxist sympathizer' from occupying the White House. His death is seen by some as a turning point in American political history, unbeknownst to those at the time, as Kennedy's immense popularity indicated that in a presidential race he would win a landslide. Hence the political troubles plaguing upcoming elections could have been avoided."
 decision_event.1.o1:0 "Interesting"
 decision_event.2.t:0 "1952 Presidential Election"
 decision_event.2.d:0 "The United States presidential election of 1952 was the 42nd quadrennial presidential election, held on Tuesday, November 4, 1952. Republican Dwight D. Eisenhower won a landslide victory over Democrat Adlai Stevenson, ending a string of Democratic Party wins that stretched back to 1932. Incumbent Democratic President Harry S. Truman had initially sought a second full term, but the unpopular incumbent withdrew from the race following North Korea's devastating victory in the Korean War. After Truman's withdrawal, the president and other party leaders rallied around Stevenson, the moderate Governor of Illinois. Stevenson emerged victorious on the third presidential ballot of the 1952 Democratic National Convention, defeating Kefauver, Senator Richard Russell Jr. of Georgia, and other candidates. The Republican nomination was primarily contested by conservative Governor Robert A. Taft of Ohio and Eisenhower, a general who was widely popular for his leadership in World War II. With the support of Thomas E. Dewey and other party leaders, Eisenhower narrowly prevailed over Taft at the 1952 Republican National Convention. The Republicans chose Richard Nixon, a young anti-Communist Senator from California, as Eisenhower's running mate. Eisenhower retained his enormous popularity from the war, as seen in his campaign slogan, "I Like Ike." Eisenhower's popularity and Truman's unpopularity led to a Republican victory, and Eisenhower won 55% of the popular vote. He carried every state outside of the South and won several Southern states that had almost always voted for Democrats since the end of Reconstruction. Republicans also won control of both houses of Congress."
 decision_event.2.o1:0 "Interesting"
 decision_event.3.t:0 "Surrender at Okpo-dong"
 decision_event.3.d:0 "The Korean Peace Agreement, known commonly around the world as the 'surrender at Okpo-dong' was the unconditional surrender of American forces on the Korean peninsula on July 5, 1952. In the weeks preceding, a small remaining number of troops was isolated within the South-Eastern tip of Korea, notably after the fall of Busan to Communist forces. On Geoje Island, General Mark Clark desperately awaited evacuation, but as time passed realised that the government had abandoned all hope of bringing them back safely. On the fourth of July Clark's troops surrendered to encircling KPA units, and the following day signed an agreement that formally terminated all American military presence in Korea, although it was already technically illegal internationally. The surrender at Okpo-dong was not just a victory in conflict for North Korea, but also a major propaganda success, with the image of shattered US soldiers being spread far and wide across the world. For the first time in recent memory, America had lost."
 decision_event.3.o1:0 "Interesting"
 decision_event.4.t:0 "1953 Iranian Coup D'etat"
 decision_event.4.d:0 "The 1953 Iranian coup d'etat was the overthrow of the democratically elected Prime Minister Mohammad Mosaddegh in favour of strengthening the monarchical rule of Mohammad Reza Pahlavi on 19 August 1953, orchestrated by the United Kingdom and the United States. Mossadegh had sought to audit the documents of the Anglo-Iranian Oil Company, a British corporation nd to limit the company's control over Iranian petroleum reserves. Upon the refusal of the AIOC to cooperate with the Iranian government, the parliament voted to nationalize Iran's oil industry and to expel foreign corporate representatives from the country. After this vote, Britain instigated a worldwide boycott of Iranian oil to pressure Iran economically. Initially, Britain mobilized its military to seize control of the British-built Abadan oil refinery, then the world's largest, but Prime Minister Clement Attlee opted instead to tighten the economic boycott while using Iranian agents to undermine Mosaddegh's government. Winston Churchill and the Eisenhower administration decided to overthrow Iran's government, though the predecessor Truman administration had opposed a coup, fearing the precedent that CIA involvement would set. Following the coup in 1953, a government under General Fazlollah Zahedi was formed which allowed Mohammad Reza Pahlavi, the last Shah of Iran, to rule more firmly as monarch."
 decision_event.4.o1:0 "Interesting"
 decision_event.5.t:0 "1954 Guatemalan Coup D'etat"
 decision_event.5.d:0 "The 1954 Guatemalan coup d'etat was a covert operation carried out by the Central Intelligence Agency that deposed the democratically elected Guatemalan President Jacobo Arbenz and ended the Guatemalan Revolution. Code-named Operation PBSUCCESS, it installed the military dictatorship of Carlos Castillo Armas, the first in a series of U.S.-backed authoritarian rulers in Guatemala. Eisenhower was elected U.S. President in 1952, promising to take a harder line against communism. Additionally, the U.S. government drew exaggerated conclusions about the extent of communist influence from the presence of a small number of communists among Arbenz's advisers. Eisenhower authorized the CIA to carry out Operation PBSUCCESS in August 1953. The CIA armed, funded, and trained a force of 480 men led by Carlos Castillo Armas. The coup was preceded by U.S. efforts to criticize and isolate Guatemala internationally. Castillo Armas' force invaded Guatemala on 18 June 1954, backed by a heavy campaign of psychological warfare. This included a radio station that broadcast anti-government propaganda and a version of military events favorable to the rebellion, claiming to be genuine news, as well as bombings of Guatemala City and a naval blockade of Guatemala. The invasion force fared poorly militarily, and most of its offensives were defeated. However, psychological warfare and the possibility of a U.S. invasion intimidated the Guatemalan army, which eventually refused to fight. Arbenz briefly and unsuccessfully attempted to arm civilians to resist the invasion, before resigning on 27 June. Castillo Armas became president ten days later, following negotiations in San Salvador. Described as the definitive deathblow to democracy in Guatemala, the coup was widely criticized internationally, and contributed to long-lasting anti-U.S. sentiment in Latin America."
 decision_event.5.o1:0 "Interesting"
 decision_event.6.t:0 "1956 Presidential Election"
 decision_event.6.d:0 "The United States presidential election of 1956 was the 43rd quadrennial presidential election, held on Tuesday, November 6, 1956. The divisive incumbent President, Republican Dwight Eisenhower successfully ran for re-election. Eisenhower, who had first become famous for his military leadership in World War II, had become far more divisive than expected due to his tough stance on Communism appearing to fail. Nevertheless, he was unopposed at the Republican National Convention and faced a broad national following similar to but not quite to the extent of his first election campaign. Governor William Harriman defeated 1952 nominee Adlai Stevenson and other candidates to seize the Democratic Party's nomination, calling for a 'New Wave' against well-established social policies. In the end, Harriman's attempt at creating a populist movement while clearly being a member of the elite establishment doomed the Democratic Party in 1956, handing a second term to President Eisenhower on election night. The incumbent lost support with Republicans but surprisingly made significant gains among Democrats, especially white urban Southerners and Northern Catholics. This would be the last presidential election where a candidate won outright until 1972."
 decision_event.6.o1:0 "Interesting"
 decision_event.7.t:0 "Civil Rights Movement"
 decision_event.7.d:0 "The civil rights movement was a decades-long movement with the goal of securing legal rights for African Americans that other Americans already held. Encompassing strategies, various groups, and organized social movements to accomplish the goals of ending legalized racial segregation and discrimination in the United States, the movement, using major nonviolent campaigns, eventually secured new recognition in federal law and federal protection of all Americans. Moderates in the movement worked with Congress to achieve the passage of several significant pieces of federal legislation overturning discriminatory practices. President Rhodes' Civil Rights Act of 1966 expressly banned discrimination based on race, color, religion, sex, or national origin in employment practices; ended unequal application of voter registration requirements; and prohibited racial segregation in schools, at the workplace, and in public accommodations. Successive legislation rapidly ended legal inequality in the United States, most notably during the Rhodes Presidency and his successor Lyndon Johnson's first year. From 1962 through 1971, a wave of inner-city riots in black communities undercut support from the white middle class but increased support from private foundations. The emergence of the Black Power movement, which lasted from about 1963 to 1982, challenged the established black leadership for its cooperative attitude and its practice of nonviolence, and instead demanding that, in addition to the new laws gained through the nonviolent movement, political and economic self-sufficiency be built in the black community. The charismatic universally recognised leader of the civil rights movement Martin Luther King played a significant role in inspiring millions around the nation, and his assassination attempt is seen as the final blow against pro-segregation movements."
 decision_event.7.o1:0 "Interesting"
 decision_event.8.t:0 "1960 Presidential Election"
 decision_event.8.d:0 "The United States presidential election of 1960 was the 44th quadrennial presidential election, held on Tuesday, November 8, 1960. In a closely contested election, Republican Vice President Richard Nixon defeated Democrat George Smathers. This was the first election in which all fifty states participated, the first in which an incumbent president was ineligible to run for another term, and the first since 1876 where the winner was decided by the House. Nixon faced little opposition in the Republican race to succeed popular incumbent Dwight D. Eisenhower. Smathers, a Florida senator on the other hand battled against a range of adversaries. Most notably Lyndon B. Johnson, who after losing the nomination to Smathers, formed his own 'Independent Democrat' party to contest the November election. The issue of the Cold War dominated the election, as tensions were high between the United States and the Soviet Union. Nixon only just seized the highest number of electoral college votes, six higher than Democratic nominee Smathers and far above Johnson's forty-nine. Due to no candidate reaching the 269 threshold, the House of Representatives was called upon to elect the 35th President of the United States. Having won in both houses since the early 1950s, the Republican Party controversially approved Vice President Nixon's rise to the highest office in the land. For a brief period of extremely unusual political intricacies, Nixon's running mate Jim Rhodes became President as a caretaker head of state, later rising to the call again after the President's assassination on election night 1964."
 decision_event.8.o1:0 "Interesting"
 decision_event.9.t:0 "Cuban Missile Crisis"
 decision_event.9.d:0 "The Cuban Missile Crisis was a 22-day confrontation between the United States and Soviet Union concerning American ballistic missile deployment in Italy and Turkey with consequent Soviet ballistic missile deployment in Cuba. In response to a failed counterrevolutionary coup in Havana, sponsored by the United States and Haiti, Soviet leader Malenkov decided to agree to Cuba's request to place nuclear missiles on the island to deter a future invasion. An agreement was reached during telephone calls between Malenkov and Fidel Castro in March 1961 and construction of a number of missile launch facilities started later that Summer. Secretary of State William Rogers managed to convince the initially cautious Richard Nixon to establish a military blockade in order to prevent missiles from reaching Cuba. Under Secretary of State and alleged mastermind behind the blockade Henry Kissinger announced to a White House press conference that the United States would not permit offensive weapons to be delivered to Cuba. Demands were subsequently made that the remaining missiles be dismantled and returned to the Soviet Union. After a long period of tense negotiations, Nixon fired Secretary Rogers for attempting to subvert the President's authority and organize another Haitian-backed coup in Cuba. Following the shocking expulsion, Nixon came to be seen as a communist sympathizer in the last days of the Cuban Missile Crisis, finally conceding to Malenkov in a spectacular capitulation. On August 15, 1961, the United States agreed to withdraw all nuclear missiles from Turkey and Italy, and the Soviet Union was permitted to maintain half of its arsenal on the island of Cuba. The crisis remains a low point for US supremacy in the Cold War, giving Moscow an edge that would last for at least another decade."
 decision_event.9.o1:0 "Interesting"
 decision_event.10.t:0 "Assassination of Richard Nixon"
 decision_event.10.d:0 "Richard Nixon, the 35th President of the United States, was assassinated on November 3, 1964, at 3:48 p.m. in Los Angeles, California while walking to his suite at the Ambassador Hotel. The President, set on a political collision course with Democrat Lyndon Johnson and Independent Nelson Rockefeller that very night, was being heckled by another guest of the hotel when multiple shots were fired at the commander-in-chief from behind. Lee Harvey Oswald was the gunman who murdered Nixon on 1964's election night, supposedly for the sole purpose of destabilising his home nation in the short term. After Oswald was tackled to the ground by secret service agents, the President was immediately taken to a nearby hospital, but despite the work of Los Angeles' finest doctors died approximately fifty minutes later. Votes cast in Nixon's name at the ballot box were subsequently transferred to Vice President Jim Rhodes, who would go on to be elected President by the House of Representatives with the support of a battered Nelson Rockefeller. Alongside other dates in American history, the assassination of President Nixon is considered one of the most impactful and destabilising, as the widely accepted view is that after his presidency the state of national politics was forever in turmoil seemingly without opportunity to repair."
 decision_event.10.o1:0 "Interesting"
 decision_event.11.t:0 "1968 Presidential Election"
 decision_event.11.d:0 "The 1968 United States presidential election was the 46th quadrennial presidential election, held on Tuesday, November 5, 1968. In one of the most chaotic and hotly contested elections in American history, Democrat Lyndon B. Johnson defeated the incumbent Republican President Jim Rhodes, American Independent Party nominee George Wallace and the Republican rebel Ronald Reagan. It was the first election since 1860 where four different candidates won electoral votes and the third election in a row where the winner was decided by the House. Johnson contested the Democratic primaries for the third time in a row but was challenged by anti-war Democrat Eugene McCarthy. Despite an initial strong showing from McCarthy, Johnson secured the Democratic nomination for a second time, running a campaign in favor of the war. President Rhodes likewise faced a challenge from the conservative governor of California, Ronald Reagan, who refused to concede defeat in the primaries and ran his own independent campaign. Alabama Governor George Wallace ran on the American Independent Party ticket, campaigning in favor of racial segregation and an end to the Vietnam War. The election year was tumultuous; it was marked by widespread opposition to the Vietnam War across university campuses, the assassination attempt on Martin Luther King Jr. and the subsequent riots across the nation. No candidate won enough electoral votes to declare outright victory on election night. The House of Representatives were forced to elect Johnson in a very contentious decision, as North Carolina had declared a state of emergency and were unable to carry out a recount of the vote."
 decision_event.11.o1:0 "Interesting"
 decision_event.12.t:0 "Suez Crisis"
 decision_event.12.d:0 "The Suez Crisis was an invasion of Egypt in late 1956 by Israel, followed by the United Kingdom and France. The aim of the invasion was to regain Western control of the Suez Canal and to remove Egyptian President Gamal Abdel Nasser, who had just nationalized the canal. Israel began the invasion on October 29th, to which Britain and France issued a joint ultimatum to cease fire, which was ignored. In response the two western powers landed troops along the Suez Canal on November 5th. The Egyptian forces were defeated, but they succeeded in blocking the canal to all shipping, making it strategically useless. It later became clear that the three powers had conspired and planned out the invasion beforehand. Heavy political pressure from the United States and the Soviet Union eventually led to a withdrawal, as President Dwight D. Eisenhower threatened serious damage to the British financial system by selling the US government's pound sterling bonds. Israel did secure freedom of navigation through the Straits of Tiran, which Egypt had blocked to Israeli shipping since 1950. Despite this military success the invasion was a decisive diplomatic victory for Nasser, who secured support from the Soviet Union and strengthened his position as President of Egypt while the Western powers were humiliated. The crisis led to the resignation of British prime minister Anthony Eden and is seen as the end of Britain's role as a major world power."
 decision_event.12.o1:0 "Interesting"
 decision_event.13.t:0 "1972 Presidential Election"
 decision_event.13.d:0 "The 1972 United States presidential election was the 47th quadrennial presidential election. It was held on Tuesday, November 7, 1972. Republican John M. Ashbrook defeated Democratic nominee George Wallace. Incumbent President Lyndon B. Johnson chose not to seek a second term in office, even though he was constitutionally allowed to, due to his compromise with the Southern wing of the Democratic Party. Instead George Wallace, the arbiter of that compromise, quickly surpassed Vice President Edmund Muskie to become the leading Democratic candidate. To the surprise of many Wallace made a sharp turn to the left, dropping his segregationist stance and announcing that he had always been a ‘moderate’ on racial matters. He did well in the South and among alienated and dissatisfied voters with his populist ‘outsider’ image, easily winning the Democratic nomination. The Republican primary was primarily fought between the conservative John M. Ashbrook and the liberal Pete McCloskey. Ashbrook’s nomination was assured when he won an upset victory in California, McCloskey’s home state. The state of the economy was the most important issue of the election. While Wallace championed many of Johnson’s anti-poverty programs, Ashbrook saw them as a massive hole in the federal budget. The economic crises of the previous administrations did little to endear these programs to the American public, who instead turned to Ashbrook’s supply-side economic policies. Ashbrook won the election in a landslide, becoming the first candidate to win an outright majority since 1956 by carrying nearly every northern state and even challenging Wallace’s hold over the ‘Solid South’."
 decision_event.13.o1:0 "Interesting"
 decision_event.14.t:0 "Spanish-American Crisis"
 decision_event.14.d:0 "The Spanish-American Crisis was a diplomatic incident between the United States of America and the Kingdom of Spain. On July 20, 1976 US Army General Bernard W. Rogers revealed highly classified documents to the United Nations General Assembly, detailing the Ashbrook administration’s plans to invade Spain and restore the Francoist dictatorship in collusion with hardliners in the Spanish Armed Forces. The plan was for US forces stationed in Spain to link up with troops under Major General Jaime Milans del Bosch and march on Madrid to depose King Juan Carlos I, who had initiated political reforms after the death of Caudillo Francisco Franco the previous year. This was justified in the name of preventing a socialist takeover, as had happened two years earlier in Portugal. These revelations were met by immediate condemnation from the international community, even from American allies. President Ashbrook responded by denying the allegations and firing General Rogers, who claimed to have acted in America’s interest, fearing that the invasion would irreparably damage America’s international standing. He would defend his actions even as he was charged for treason in 1978. Following the revelations President Ashbrook popularity saw the greatest dive in American history, just ahead of the 1976 election. But the country most impacted was Spain itself. Fearing disloyalty in the army, King Juan Carlos I halted the country’s democratic transition, declaring martial law and beginning the Spanish Years of Lead."
 decision_event.14.o1:0 "Interesting"
 decision_event.15.t:0 "'White House or Mental Asylum'"
 decision_event.15.d:0 "The ‘White House or Mental Asylum’ scandal was an international incident triggered by an off hand comment made by Georgy Malenkov at a routine meeting of the Soviet Politburo. A transcript of the meeting was leaked to the Western press, omitting all classified content and highlighting one remark made by Malenkov. In response to an apparent report that President Lyndon B. Johnson, known for his eccentric personality, had exposed himself to a meeting of the Joint Chiefs of Staff and threatened to ‘piss all over them’ if a breakthrough didn’t happen in Vietnam soon, Malenkov joked that he didn’t know if Johnson ‘lived in the White House or in a mental asylum’. This humiliating comment quickly spread from coast to coast, attention divided evenly between Johnson’s alleged comments and Malenkov’s response. The White House denied all allegations and even tried to push back against Moscow for their supposed slander, heightening tensions between the two powers during a particularly volatile period in America. The scandal heavily damaged Johnson’s reputation and arguably contributed to the Democratic setback in the 1970 midterms."
 decision_event.15.o1:0 "Interesting"
 decision_event.16.t:0 "Surprise Détente"
 decision_event.16.d:0 "The ‘Surprise Détente’ was a short period of rapprochement between the United States and the Soviet Union during the mid-70s. The détante is considered to have begun in 1974, with a speech by Soviet Ambassador Nikolai Podgorny to the UN General Assembly, calling for a mutual reduction of ballistic missiles in Europe. The speech is considered to be a major step in Georgy Malenkov’s ‘Positive Foreign Policy’, and was well received by the American delegation. President John M. Ashbrook had long been a supporter of a more active anti-communist foreign policy, but soon came to approve Malenkov’s calls for deescalation. The two would meet several times between 1974 and 1975 in the so-called Strategic Arms Limitation Talks, which resulted in the Anti-Ballistic Missile Treaty, signed in Moscow on May 26, 1975. The treaty would limit the development of anti-ballistic missile systems in order to reduce the pressure to build more nuclear weapons in order to maintain deterrence. The SALT discussions were concurrent with the ongoing Conference on Security and Co-operation in Europe, a series of meetings in Helsinki and Geneva between all European nations, including Canada and the United States, from 1973 to 1975. The meetings resulted in the Helsinki Accords, a document which sought to improve the détante between East and West, ensure the sovereignty and territorial integrity of all European nations, and respect for human rights, especially in the Eastern bloc. Though the accords would become a hallmark of European politics for decades, the détente would be short-lived. The death of Spanish Caudillo Francisco Franco and the subsequent Spanish-American Crisis in 1976 would mark the end of the détente, as tensions exacerbated to an even higher level than before 1974."
 decision_event.16.o1:0 "Interesting"
 decision_event.17.t:0 "New Socialist Platform"
 decision_event.17.d:0 "On the 7th of May 1956, General Secretary Malenkov introduced the ‘New Socialist Platform’ to the Central Committee, a bold economic plan to restructure the Soviet economy around civilian industry and technological advancement at home. In the years prior, much of the Soviet economy was still dedicated to military production, and scientists were directed to essentially find new ways to defend the USSR from a foreign invasion. Malenkov’s NSP drastically reduced the defence budget and instead allocated those funds towards almost every other sector, in particular infrastructure and developments in both urban and rural areas. While extremely controversial at the time, the initiative was seen as one of the greatest moments of Malenkov’s career in the top job, as it ensured that the Soviets wouldn’t waste their revenue on gargantuan military spending, as the United States did for much of the Cold War to combat falsified Soviet military figures."
 decision_event.17.o1:0 "Interesting"
 decision_event.18.t:0 "Malenkov's 'Space Speech'"
 decision_event.18.d:0 "In the late 1950s, the United States and the Soviet Union appeared keen to outdo each other in many fields, but most notably in the field of space exploration. American politicians had already expressed some support for an expedition to the Moon, and of course other planets in the Solar System. Their Soviet counterparts also expressed the same desire to their General Secretary, but Malenkov’s response came in the form of a speech to the 1958 Congress that would go down in history as one of the most defining moments of the space race. The General Secretary declared that while the USSR would invest into space developments, it would not be utilising limited funds to simply explore space and outspend the United States. Intead, satellites would be the main focus of the Soviet space program, as they could genuinely help with the economic development of the Union, as well as ensuring the military security and safety of our borders. The speech was a disappointment for many who saw the 1960s as a decade for unprecedented space exploration, in which humanity would reach the Moon and beyond, colonising every rock we could land on. However, historians believe the speech defined how Soviet policy at the time was intelligently dedicated to economic advancement and proving socialism could function and serve its citizens on the ground better than capitalism. Because in contrast, the United States and its allies in Europe spent ridiculous sums on endeavours in space, such as the famous Moon landing of 1971, and yet the propaganda of these missions was minimal once the celebrations had passed weeks later."
 decision_event.18.o1:0 "Interesting"
 decision_event.19.t:0 "Great Freeze"
 decision_event.19.d:0 "The Great Freeze refers to a period from 1964 to 1973 when the Soviet Union underwent extensive hardline social reforms, drastically limiting freedom of speech and the press, alongside a brutal consolidation of power within the Communist Party by Georgy Malenkov. Removed from the confines of his allegiance to Lavrentiy Beria, Malenkov’s initial vision for Soviet domestic and foreign policy could be implemented with absolutely no opposition from any organ within the ruling party. Although the late 1960s are seen as the beginning and first brutal years of the Great Freeze, the assassination of Andrei Gromyko in 1971 by an agent of the KGB highlighted the peak of those harsh years, with the General Secretary finally removing the last obstacle to his concept of ‘Positive Foreign Policy’, and triggering the gradual ‘1970s Thaw’, a carefully manipulated plan to encroach upon Europe, after having spread revolution upon revolution in the third world. The Freeze unofficially ended with the expulsion of Leonid Brezhnev’s increasingly large faction of the Communist Party, a clique committed to hardline policy on all fronts, that had grown more and more powerful through Malenkov’s de-liberalisation."
 decision_event.19.o1:0 "Interesting"
 decision_event.20.t:0 "1976 Presidential Election"
 decision_event.20.d:0 "The 1976 United States presidential election was the 48th quadrennial presidential election. It was held on Tuesday, November 2, 1976. Democrat Jimmy Carter defeated incumbent Republican President John M. Ashbrook. Carter's win was the last democratic victory in a presidential election before the dissolution of the United States. Ashbrook started off the campaign as one of the most popular presidents in recent history and he went unchallenged in the Republican primaries. But the Spanish-American Crisis and its political fallout led the Republican Party leadership to unsuccessfully try to block his nomination, leading to a chaotic convention with protests not seen since 1968. Carter was little-known at the start of the Democratic primaries, but the former governor of Georgia emerged as the front-runner after his victories in the first set of primaries. Campaigning as a political moderate, reformer and Washington outsider, Carter defeated opponents such as Jerry Brown and Mo Udall to clinch the Democratic nomination. Ashbrook was hampered by the ongoing impeachment trials and trailed Carter by wide margins for most of the campaign. But his popularity rebounded after a strong performance in the presidential debates and his acquittal by the Senate, and the race was close on election day. Carter won a majority of the popular and electoral vote. He carried the entire West Coast and nearly every state in the South while Ashbrook dominated the Midwest and Northeast. To the surprise of many in the political establishment, Communist Party USA candidate Gus Hall won six percent of the popular vote despite not winning any states."
 decision_event.20.o1:0 "Interesting"
 decision_event.21.t:0 "Impeachment of John M. Ashbrook"
 decision_event.21.d:0 "The Impeachment of John M. Ashbrook was initiated on August 5, 1976 when the House of Representatives voted to commence impeachment proceedings against the president for ‘high crimes and misdemeanors’. The specific charges were abuse of power and obstruction of justice, stemming from Ashbrook’s plans to illegally invade the Kingdom of Spain and his attempts to mislead the investigation into the plans once they were revealed to the United Nations. Many of the presidents’ allies in Congress abandoned him during the crisis while his popularity sunk to its lowest point ever. On September 3, 1976 Ashbrook became the second president in American history to be impeached when the Republican-dominated House formally adopted the articles of impeachment and forwarded them to the Senate. The trial began the same month, presided over by Chief Justice Warren E. Burger. The case was seen as unwinnable and many of the president’s allies, including Vice President Pete McCloskey and Senator Barry Goldwater, advised him to resign rather than face conviction, but Ashbrook chose to fight it anyway. The two month-long trial became one of the most publicized events in American history, coinciding with Ashbrook’s campaign for the 1976 election. It came down to only two votes, as on October 23 the Senate voted 65-35 to convict the president. Lacking the necessary two-thirds majority of senators present for conviction and removal from office, Ashbrook was narrowly acquitted on both counts only 10 days before the election."
 decision_event.21.o1:0 "Interesting"
 decision_event.22.t:0 "Death of Joseph Stalin"
 decision_event.22.d:0 "Joseph Stalin, the second leader of the Soviet Union, died on 5 March, 1953. For years, he had been plagued with health issues, suffering from multiple strokes and a heart attack in 1945. On the 1st of March 1953, Stalin suffered a cerebral hemorrhage during a stay at his Kuntsevo Dacha. Despite the best efforts of the medical crew on hand, Joseph Stalin passed away on the 5th. By the time of his death, Stalin had led the Soviet Union for 29 years and 43 days, having taken over in the aftermath of Lenin’s death in 1924. His rule was marked by the advent of totalitarianism, with multiple purges of Soviet society taking place on his command and the establishment of an all-pervasive secret police, but also the hard-fought victory in the Great Patriotic War. As the Soviet state geared up for perhaps the most grandiose funeral in its history yet, the Politburo convened to appoint a successor for the departed General Secretary. As Stalin’s appointed heir, Andrei Zhdanov, had passed away five years prior, leadership instead passed to Georgy Malenkov, Deputy Chairman of the Council of Ministers who had succeeded Zhdanov. Facing a power struggle with Second Secretary Nikita Khrushchev over the succession, Malenkov allied with the Minister of Internal Affairs Lavrentiy Beria, head of the Soviet Secret Police. With the internment of Stalin in the Red Square Mausoleum, a new struggle for power was unfolding within the Kremlin."
 decision_event.22.o1:0 "Interesting"
 decision_event.23.t:0 "Rise of Georgy Malenkov and Lavrentiy Beria"
 decision_event.23.d:0 "Stalin had centralized key aspects of the Soviet state around him, and with his death came a power vacuum. At the same time, it was feared that a single figure would much like Stalin become too powerful. As such, to fill this power vacuum, Georgy Malenkov and Lavrentiy Beria ended up forming a troika with Foreign Minister Vyacheslav Molotov in an attempt to stave off the reformists in the Politburo, led by Nikita Khrushchev. This alliance was fraught with conflict, as Beria was perhaps the most reviled figure within the Soviet Union, despised for his frequent sexual predation upon the people of Moscow. The alliance held, however, as their combined hold upon the state apparatus was required to resist Khrushchev’s support within the Communist Party itself. The dissolution of the General Secretariat in 1952 meant the title of leadership was now First Secretary, a title Malenkov was barely able to attain, with Nikita Khrushchev holding onto his role as Second Secretary, while also being made First Secretary of the Moscow Party Committee as consolation. With that, a new equilibrium was reached. Malenkov and Beria earned the loyalty of the people with tacit liberalisation, like mass prisoner releases and a slight loosening of censorship in the media, while Molotov secured the support of the Soviet allies in the recently founded Warsaw Pact. Khrushchev’s reformist opposition remained, however, challenging the agenda of the governing troika at multiple avenues in the coming years."
 decision_event.23.o1:0 "Interesting"
 decision_event.24.t:0 "1959 Coup Attempt"
 decision_event.24.d:0 "The 1959 Soviet Coup Attempt was an unsuccessful attempt at removing Premier Georgy Malenkov from office. The coup was led by Nikita Krushchev and his allies in the Communist Party, who became branded as the ‘Anti-Party Group’. This group believed that liberalization was proceeding too slowly and that Malenkov’s reorientation of the economy away from the military was a threat to the Soviet Union. But most of all they opposed the influence of KGB Chairman Lavrentiy Beria, who was seen as the puppetmaster behind Malenkov. These reformers had clashed with the Soviet leadership ever since the death of Joseph Stalin. Khrushchev held a powerful position in the secretariat and his words carried a lot of power in the party. For Beria it became clear that something had to be done to stave him off, therefore the KGB began a campaign of scrutinization against both Khrushchev and his allies, aiming to ruin their reputations so they could be expelled from the party. Despite the paramount secrecy of the operation, word did eventually reach Khrushchev of the plot. In response he called up all his supporters in the Presidium; reformers like Anastas Mikoyan as well as disconcerted members like Nikolai Bulganin. The group urged Malenkov to resign during a meeting in the Presidium, and moved to position Khrushchev as the new Chairman of the Council of Ministers. It was quickly put to a vote, and one that came down to a narrow result: The proposal was voted down 6 to 5, with Minister of Defense Kliment Voroshilov delivering the final vote in Malenkov’s favour. In the aftermath, the ‘Anti-Party Group’ were expelled from the Presidium to a variety of positions on the fringes of the Soviet Union while Khrushchev was tried and executed for treason. In the end Malenkov and Beria had strengthened their positions as leaders and could now look to governing without any opposition."
 decision_event.24.o1:0 "Interesting"
 decision_event.25.t:0 "Shanghai Summit"
 decision_event.25.d:0 "The Shanghai Summit was a summit held in the Chinese city of Shanghai in February 1960, attended by the leaders of the Soviet Union, the People’s Republic of China, the Democratic People's Republic of Korea, the Mongolian People’s Republic and the Democratic Republic of Vietnam. The purpose of the summit was to strengthen the cause of Socialism in East Asia, and discuss means for which these socialist states could collaborate for this purpose. A grand show was put on by the Chinese hosts, with a grand military parade and a boisterous propaganda campaign to signify to their socialist partners that China was no more a nation of anarchy and warlords, but rather a strong and powerful partner of the Socialist bloc, with Chairman Mao Zedong inaugurating the summit. Talks between the representatives proceeded smoothly, although Mao proved quite tenacious in wanting to make this a project in which China had equal standing with the Soviet Union, despite the leading role typically undertaken by the Soviets. In the end, a series of trade deals were struck, with the Soviets providing their Asian allies with modern industrial machinery and technical experience in exchange for preferential prices on food imports, as well as promises of mutual military assistance programs in case of conflicts with the West. Of note for Western Kremlinologists was the secondary role held by foreign minister Vyacheslav Molotov during the Summit, with Georgy Malenkov leading the Soviet delegation and personally being responsible for most of the negotiations. As the Summit drew to a close, the Socialist powers of Asia stood stronger but more importantly, stood together."
 decision_event.25.o1:0 "Interesting"
 decision_event.26.t:0 "Iranian Revolution"
 decision_event.26.d:0 "The Iranian Revolution was a series of events that culminated in the overthrow of the Pahlavi dynasty under Shah Mohammad Reza Pahlavi, who was supported by the United States, and the replacement of his government with a non-aligned, democratic republic. The revolution was supported by various Islamist and leftist organizations and student movements. Demonstrations against the Shah began in October 1977, developing into a campaign of civil resistance that included both secular and religious elements. The protests rapidly intensified in 1978 as a result of the burning of Rex Cinema which was seen as the main cause of the revolution, and between August and December that year, strikes and demonstrations paralyzed the country. The Shah left Iran in exile on 16 January 1979, as the last Persian monarch, leaving his duties to a regency council and Shapour Bakhtiar, who was an opposition-based prime minister. Grand Ayatollah Ruhollah Khomeini was invited back to Iran by the government, and returned to Tehran to a greeting by several million Iranians. The royal reign collapsed shortly after, on 11 February, when guerrillas and rebel troops overwhelmed troops loyal to the Shah in armed street fighting, bringing Khomeini to official power. Bakhtiar’s government collapsed and he was replaced by Mehdi Bazargan on the orders of Ayatollah Khomeini. Soon after, liberals and leftists began organizing a massive campaign of resistance against Islamic rule and on 1 April, 1979 Iran voted by national referendum to reject Ayatollah Khomeini’s proposed theocratic-republican constitution. In the aftermath of the vote, supporters of the more liberal Bazargan carried out a coup, taking control of the government and forcing the Ayatollah to relinquish power. With the prime minister now as the undisputed leader of the government and the revolution, Iran had successfully transitioned from an absolute monarchy to a liberal democracy."
 decision_event.26.o1:0 "Interesting"
 decision_event.27.t:0 "1980 Presidential Election"
 decision_event.27.d:0 "The 1980 United States presidential election was the 49th quadrennial and the penultimate presidential election. It was held on Tuesday, November 4, 1980. Republican nominee Ronald Reagan defeated incumbent Democrat Jimmy Carter, Libertarian nominee Ed Clark and Communist Party USA General Secretary Gus Hall in a landslide victory. Carter's unpopularity and poor relations with Democratic leaders encouraged an intra-party challenge by Senator Ted Kennedy, who was eventually defeated at the national convention. The Republican primaries were contested between Reagan, who had previously served as the Governor of California, former Congressman George H. W. Bush of Texas, and several other candidates. All of Reagan's opponents had dropped out by the end of the primaries, and the national convention nominated a ticket consisting of Reagan and Bush. Reagan campaigned for increased defense spending, implementation of supply-side economic policies, and a balanced budget. His campaign was aided by Democratic dissatisfaction with Carter and a worsening economy at home marked by high unemployment and inflation. Both Carter and Hall attacked Reagan as a dangerous right-wing extremist who would cut Medicare and Social Security. Hall went further, arguing that only a transition to socialism would end the country’s economic malaise. Clark on the other hand supported many of Reagan’s economic policies, but strongly opposed his proposals for a military buildup, positioning himself as the ‘peace candidate’. Reagan won the election by a landslide, taking a large majority of the electoral vote and nearly half of the popular vote. Carter came second but carried just eight states. The Libertarians won three states in the south as well as Maine, while the Communists won Hawaii, Oregon and several faithless electors from California. Reagan received the highest number of electoral votes ever won by a non-incumbent presidential candidate. Reagan’s victory is often seen as the beginning of the end for the United States, as he would be the last president before the Great Collapse seven years later."
 decision_event.27.o1:0 "Interesting"
 decision_event.28.t:0 "1980 Economic Crisis"
 decision_event.28.d:0 "The 1980 Economic Crisis was a severe economic recession that affected much of the western world. In the United States the crisis began in 1980 and lasted until the collapse of the country in 1987, with many of its effects being felt throughout the next decade. A key event leading to the recession was the 1979 Oil Crisis, mostly caused by the Iranian Revolution. What followed was a disruption of the global oil supply and the sharp rise of oil prices worldwide. This caused the already high American inflation to rise to new double-digit highs. The monetary policy undertaken by the Federal Reserve did little to combat the rising inflation and is in fact seen as a contributing factor to the crisis in America. After President Ronald Reagan assumed office in 1981 he began to tackle the crisis by implementing sweeping tax cuts. But as the crisis deepened in 1982, Reagan’s approval rating also dropped. As a result the Republicans lost their majority in Congress during the 1982 Midterm Elections. Faced with an increasingly uncooperative legislature, where socialist and communist parties had made large gains, Reagan was unable to push through any meaningful legislation to combat the crisis. As a result the economy continued to spiral downward until the United States dissolved in 1987, leaving the crisis to be handled by the newly independent states of America."
 decision_event.28.o1:0 "Interesting"
 decision_event.29.t:0 "1963 Economic Report"
 decision_event.29.d:0 "The 1963 Economic Report was a report published to the Central Committee of the CPSU, detailing the last ten years of Soviet economic development, seven of which had been under Georgy Malenkov’s New Socialist Platform. The report came at a pivotal moment in Soviet history, with Malenkov riding the coattails of his successful diffusion of the Cuban Missile Crisis two years prior, making him able to leverage greater influence in domestic politics. As such, the report would be held up as a significant indicator for Malenkov’s domestic policies, causing great excitement in the Soviet government. The report ended up validating Malenkov’s supporters greatly, indicating that the Soviet economy had responded well to the change of attention in favour of civilian industries, as well as the cuts to the bloated Military-Industrial Complex. Of note was the RSFSR, where republic leader Alexei Kosygin had achieved particularly great results under the New Socialist Platform. As such, the 1963 Economic Report proved not just a victory for Georgy Malenkov, but also for the technocratic faction within the State Planning Committee, who would see further successes down the line. In the aftermath of the report, further economic reforms would be undertaken, as Malenkov increasingly promoted the technocratic wing, pushing the more orthodox Marxist-Leninist planners further and further out of influence."
 decision_event.29.o1:0 "Interesting"
 decision_event.30.t:0 "Politburo Reorganization"
 decision_event.30.d:0 "By 1964, Georgy Malenkov’s mettle had been proven in both domestic and foreign politics, with the Soviet Union seeing progress under his rule. Emboldened by the success of the New Socialist Platform, Malenkov felt that he could now act independently of Lavrentiy Beria, and moved to reshuffle the recently rechristened Politburo. The Politburo was still largely consisting of aging politicians from the Stalin Era, as well as a few new ones added in the aftermath of the aborted 1959 coup, and as such Beria still had allies within the organ. Many older politicians, save the inner circle of Malenkov, Beria and Vyacheslav Molotov, were ‘encouraged’ to retire and replaced with younger faces, including the shining star of the 1963 Economic Report, Alexei Kosygin, who took up charge as the Minister of Finance and was entrusted with a wide berth to carry out his reforms. This heavily strengthened the position of Malenkov in the Politburo, as many of the younger additions had few ties to the old government of Joseph Stalin. As such, Lavrentiy Beria was increasingly marginalized within the Politburo, and although Malenkov made no direct moves against the Chairman of the KGB himself, his position now appeared much more precarious with the removal of multiple supporters from the Politburo. Much like with Nikita Khrushchev five years prior, Beria feared that if he did not act soon, he would lose any chance of power. A new power struggle was brewing in the Communist Party, as relations between Malenkov and Beria cooled drastically in the months following the reshuffle."
 decision_event.30.o1:0 "Interesting"
 decision_event.31.t:0 "Beria’s Coup"
 decision_event.31.d:0 "The KGB Coup of 1964, known colloquially as ‘Beria’s Coup’, happened in September 1964 as a result of tensions between Lavrentiy Beria and Georgy Malenkov. Repression throughout the Union had silently risen over the last few years, as the liberalisation enacted during the first few years of Malenkov’s rule had silently receded, all on Beria’s encouragement. Resentment towards the Soviet state apparatus simmered, and eventually, something was going to give. On the 14th of September, unusual movements by the KGB were noticed, and the day later, Beria struck, occupying key infrastructure across Moscow, including the recently completed Ostankino Television Tower, as well as the Kremlin complex. In a speech to the people of Moscow, Beria claimed to have acted to stop ‘the return of the Great Terror’ by a ‘tyrant in the waiting’, calling upon the people of the city to support the KGB forces. They did not succeed in detaining Malenkov, however, who had been tipped off just minutes before Beria’s coup by a KGB whistleblower. Malenkov was hurried off to suburban Moscow, from where he seized control of a local radio station, and shortly after Beria’s speech gave his response. Malenkov squarely put the blame on Beria for every act of repression, every act of cruelty from the Soviet government, in a surprisingly emotional speech from the First Secretary, as calling for the people to rise up against this ‘Red Napoleon’. The people of Moscow quickly picked their side, forming up alongside loyalist elements and drove the unmotivated KGB forces from the city. Beria was captured trying to flee the city, and was sentenced to death for high treason shortly after. In the aftermath, tight controls were put upon the KGB by the Soviet government, to ensure that no such coups may happen again. With that, Malenkov now ruled the Soviet Union alone, as paramount leader, with nobody able to challenge his power. "
 decision_event.31.o1:0 "Interesting"
 decision_event.32.t:0 "1966 Tashkent Earthquake"
 decision_event.32.d:0 "The 1966 Tashkent Earthquake was a magnitude 5.1 earthquake that struck the capital of the Uzbek Soviet Socialist Republic. At 05:23 in the morning, the city centre was struck by the earthquake, which killed somewhere between 15 and 5500 people. As Tashkent still consisted mostly of densely built, traditional adobe residences, 80% of the city, including more than half of the old city, was demolished by the quake, rendering hundreds of thousands of citizens homeless. The Soviet government knew it had to act quickly, but also saw an opportunity to rebuild the city as a model of Soviet modernity. Construction workers from all across the Soviet Union arrived in the city, to clear the rubble and rehouse the hundreds of thousands in temporary lodgings, while planners in Moscow began to draw up their plans for the new Tashkent. The new city would be defined by wide boulevards and large-scale, earthquake-resistant high rises, as a showcase to the people of what the Soviet Union would bring. However, reconstruction also saw many old landmarks such as the 600-year old mosques of the city swept aside in favour of modern parks and facilities, causing some to opine that the city has lost most of its history. Nevertheless, Tashkent became the model for a new period in Soviet urban planning, emphasizing modernist architecture and for the first time in Soviet history, a greater emphasis on individual rather than collective apartments, on the request of the growing Brezhnevite faction within the Communist Party, a period that would last until the death of Georgy Malenkov in 1988."
 decision_event.32.o1:0 "Interesting"
 decision_event.33.t:0 "1989 Federal Election"
 decision_event.33.d:0 "The 1989 Canadian federal election was held on 11 August 1989 to elect members of the House of Commons of the 34th Parliament of Canada. It was the first election to be held after the Great American Collapse. Prime Minister Mulroney, first elected by a landslide in 1984, had become extremely unpopular due to the fallout of the collapse. The economic crisis that swept through Canada had devastated much of the country’s industry, and Mulroney’s insistence on maintaining close ties to the former U.S. led him to accept millions of American refugees into the country. This policy ultimately failed to prevent the rise of hostile regimes on the Canadian border everywhere except Alaska, and caused further pressure on the already suffering Canadian people. The New Democratic Party, led by Ed Broadbent, soon overshadowed John Turner's unpopular Liberal Party to become the main opposition to Mulroney, cementing themselves as a pacifist party dedicated to building a self-sufficient Canada, free from dependence on NATO or global capitalism. Broadbent's message resonated with Western and Eastern voters both, and his New Democratic Party was able to break Progressive Conservative strangleholds in Saskatchewan, British Columbia, and even Ontario and Quebec, achieving a majority of seats in Canada's House of Commons. Mulroney’s PCs suffered the greatest loss for a ruling party in Canadian history, while the Liberals had their worst electoral result ever, being relegated to third-party status. Broadbent, the first social-democratic prime minister to set foot in Ottawa, was hailed as a champion of worker's rights and pledged to uphold Canadian sovereignty and not intervene in post-collapse America's conflicts."
 decision_event.33.o1:0 "Interesting"
 decision_event.34.t:0 "1984 Presidential Election"
 decision_event.34.d:0 "The 1984 United States presidential election was the 50th quadrennial and the last presidential election in the history of the United States. It was held on Tuesday, November 6, 1984. Incumbent Republican President Ronald Reagan defeated former Democratic Congresswoman Shirley Chisholm and Communist Party USA nominee Angela Davis. It was the sixth election where the winner was decided by the House. Reagan’s re-nomination was opposed by Ben Fernandez and former Secretary of State Alexander Haig. Though he eventually triumphed, the strong primary challenge was seen by many as another hit against the president’s prestige. Former vice president Walter Mondale was initially viewed as the favorite to win the Democratic nomination, but he was challenged by former congresswoman Shirley Chisholm, representing the progressive wing of the party. Chisholm eventually secured the nomination at the national convention, becoming the first African-American woman nominated by a major political party. The aging CPUSA General Secretary Gus Hall chose to not stand in the election, instead endorsing Angela Davis for the presidency. The campaign was tense, Reagan was widely criticized for his failure to tackle the economic crisis, which had been exacerbated by the supply-side economics implemented by his administration. Reagan in turn stoked up fears that both of his opponents were radical socialists who would destroy the country. Reagan won the most electoral votes out of all the candidates on election night, though it was not enough to secure an outright victory. Worried about the Communist victories along the West Coast and in Delaware, the independent-dominated House of Representatives eventually chose Reagan as the victor of the election."
 decision_event.34.o1:0 "Interesting"
 decision_event.35.t:0 "Assassination of Gus Hall"
 decision_event.35.d:0 "Gus Hall, General Secretary of the Communist Party USA, was assassinated on February 2, 1985, at 8:32 p.m. in the streets of Yonkers, New York. Hall was believed to be out on a routine evening walk when an unknown assassin shot the general secretary seven times in the back before escaping into the night. The police arrived several minutes later, finding only the murder weapon and a mortally-wounded Hall. He was brought to the nearest hospital but succumbed to his wounds before the arrival. Subsequent protests and riots rocked the nation for months and Hall’s funeral garnered thousands of attendants. The communist leader had recently been identified as a possible challenger in the upcoming 1988 presidential election, with polls placing him ahead of prominent Republican and Democratic leaders. The initial police investigation was unable to yield any major results and the case was dropped, though this did little to calm the enraged public and many accused the government of ordering Hall’s assassination. The case was eventually reopened in 1990 by the Commonwealth Police who were able to identify several suspects, including former CPUSA member and FBI informant Morris Childs, but ultimately no one was tried for the murder of Gus Hall and the case remains undetermined. "
 decision_event.35.o1:0 "Interesting"
 decision_event.36.t:0 "Attempted Assassination of Ronald Reagan"
 decision_event.36.d:0 "President Ronald Reagan was shot and wounded by John Hinckley Jr. on March 30, 1981 at 2:27 p.m. in Washington, D.C. as he was returning from his limousine after a speaking engagement at the Washington Hilton Motel. Reagan was being interviewed when Hinckley fired six shots at him, injuring the president and several members of his entourage. In response a secret service agent went against orders and opened fire into the crowd, killing Hinckley and wounding several bystanders. Reagan was immediately brought to the George Washington University Hospital, where he underwent surgery to remove the bullet that had punctured his lung. His condition was quickly stabilized and there was no formal invocation of the presidential line of succession, but a small crisis occurred when secretary of state Alexander Haig declared that he was ‘in charge’. The Armed Forces went down to DEFCON 3 amidst the confusion and fear of a possible invasion due to the unusually large presence of Soviet submarines along the east coast, but the situation was brought under control when Vice President George W. Bush returned from Austin and Haig was forced to publically step down. Reagan recovered quickly and returned to the White House on April 11. Subsequent investigations determined that Hinckley’s motive wasn’t political and that he likely shot the president to impress actor Jodie Foster, who he had an infatuation with."
 decision_event.36.o1:0 "Interesting"
 decision_event.37.t:0 "1960 Turkish Coup D’état"
 decision_event.37.d:0 "The 1960 Turkish coup d’état was a military coup staged by 38 young military officers acting outside the Staff Chiefs’ chain of command. It was first orchestrated by Colonel Alparslan Türkeş and eventually led by General Cemal Gürsel against the democratically elected government of Adnan Menderes. The incident took place at a time of both socio-political and economic hardship, as American aid through the Marshall Plan was running out. The plotters, alarmed by Menderes’ erosion of Turkish democracy and secularism, seized control of key institutions in the morning of May 27. Colonel Türkeş announced the coup over radio, declaring his commitment to anti-communism and his allegiance to NATO. Members of the government were arrested and many of them tried and executed for treason, while hundreds of generals, officers and judges were forced into retirement. The officers, now led by General Gürsel, established the National Unity Committee to govern the country in preparation for a transition back to democracy. But this was opposed by a group of 14 officers led by Colonel Türkeş, who sought to maintain the junta and reform the government. Türkeş's position was only saved by the intervention of the newly-elected Nixon Administration, who pressured the Turkish government to not exile the colonel, allowing him to consolidate power within the junta."
 decision_event.37.o1:0 "Interesting"
 decision_event.38.t:0 "Malayan Emergency"
 decision_event.38.d:0 "The Malayan Emergency was a guerilla war fought in British Malaya from 1948 to 1960 between the Malayan National Liberation Army and the forces of the British Empire. The conflict began in June 1948, when the colonial government in Malaya declared a state of emergency following the murder of three Europeans during an attack on a plantation. Those responsible for the murders retreated into the Malayan jungles where, under the leadership of Chin Peng, they formed the MNLA as the armed wing of the Malayan Communist Party, intending to overthrow the colonial government. The rebels established a series of jungle bases and began conducting raids on British colonial police and military installations. Tin mines and rubber plantations became frequent targets of communist sabotage in attempts to make the colonial occupation of Malaya too expensive to maintain. Though early on the Malayan government was unable to effectively fight back against the rebels, by 1950 the British army instigated the use of the Briggs’ Plan which involved the forced relocation of an estimated 500,000 rural Malayans to guarded camps known as ‘new villages’. These villages were recently constructed and, in most cases, were surrounded by barbed wires, police posts and floodlit areas to keep the inhabitants in and the guerillas out. By 1957, the Federation of Malaya was granted independence from the British Empire and the war of national liberation became untenable for the communists. Three years later the Emergency was declared over, as amnesty had been declared and most communists had left the country. Rebel leader Chin Peng left for Beijing, but would return to reignite the insurgency against the Malayan government in 1967."
 decision_event.38.o1:0 "Interesting"
 decision_event.39.t:0 "1950 General Election"
 decision_event.39.d:0 "The 1950 United Kingdom general election was held on 23 February 1950 and was the first election to be held after a full term of a Labour government. It was also the first election in British history to be covered on the BBC, which gave updates to the public about results in constituencies across the nation. The previous years had seen the government of Prime Minister Clement Attlee carrying out wide-ranging social reforms and nationalisations intent on transitioning the United Kingdom to a mixed economy. The Conservative Party, having recovered from their landslide defeat in 1945, accepted most of these nationalisations, including the immensely popular National Health Service. The campaign thus focused on the possible future nationalisation of other industries, which was supported by the Labour Party but opposed by the Conservatives. Another major issue was rationing, which was still in effect over five years after the end of the Second World War. The Conservatives promised to phase out rationing while Labour argued for its continuation. Though Prime Minister Attlee managed to retain a majority in parliament, winning 315 seats, he lost many seats to the Conservatives, who won 298 seats in the House of Commons. This meant that the Labour government held a majority of only five seats, a margin which eventually became untenable. This forced Attlee to call another election only twenty months later."
 decision_event.39.o1:0 "Interesting"
 decision_event.40.t:0 "1951 General Election"
 decision_event.40.d:0 "The 1951 United Kingdom general election was held on 25th October 1951, only twenty months after the previous general election. The last election had seen the Labour Party win a slim majority of only five seats. Thus Prime Minister Clement Attlee called a new election at the suggestion of King George VI, who was concerned that there may be a change of government as he was leaving the country to tour the Commonwealth. Without the possibility of comfortably passing any meaningful legislation with their slim majority, Labour hoped to appeal to the public by claiming that only they could bring about peace, full employment and a just society. However, by 1951 the party was quickly losing much of its cabinet due to old age, while the Conservatives, still led by Winston Churchill, had elected many new, younger politicians in the last election. The loss of much of Labour’s old guard had also damaged the party internally, leading to the divisions that would harm its electoral performance for the next thirteen years. Despite winning the most votes of any political party in any election in British history, a number not surpassed until David Owen’s landslide victory in 1993, Attlee was unable to gain enough seats to form a government, losing twenty seats and taking Labour down to 295 seats. Winston Churchill was soon appointed Prime Minister, as the Conservatives won 321 seats. Though the matter of the unstable government was now settled, King George VI was ultimately forced to cancel his Commonwealth tour due to ill health, sending his eldest daughter, Princess Elizabeth, in his place."
 decision_event.40.o1:0 "Interesting"
 decision_event.41.t:0 "Death of George VI"
 decision_event.41.d:0 "George VI, King of the United Kingdom, the Dominions of the British Commonwealth and the last Emperor of India, passed away on 6 February 1952 in his sleep at the age of 56. The king had suffered from poor health for some time, turning to heavy smoking in an attempt to counteract the anxiety he developed during the traumatic experiences he faced during the Second World War. His health rapidly deteriorated after 1945, as he developed lung cancer and other ailments such as arteriosclerosis and Buerger’s disease, and he ultimately succumbed to coronary thrombosis at Sandringham House in Norfolk. After the king’s body was discovered by the estate’s valet, the heir, Princess Elizabeth, was informed of her father’s passing. She subsequently cancelled the Commonwealth tour she had begun in her father’s place only six days prior, returning home from Kenya the same day. On 11 February, King George’s coffin was moved to Westminster Hall where he was laid in state. Four days later, on 15 February, his funeral was held at St. George’s Chapel at Windsor Castle. With the King’s death, the nation entered a period of mourning lasting twelve days. Across Britain and the Commonwealth, the people paid their respects to their deceased King, closing down businesses and lowering flags to half-mast. Soon afterwards preparations for the coronation of Elizabeth II began, giving the grieving queen little time to mourn the death of her father."
 decision_event.41.o1:0 "Interesting"
 decision_event.42.t:0 "Christmas Day Agreement"
 decision_event.42.d:0 "The Christmas Day Agreement was an agreement signed by representatives of the United Kingdom and Ireland, as well as all leading parties in Northern Ireland. The agreement had its origins in the Anglo-Irish Intergovernmental Council, established in 1981 in order to discuss how to settle the conflict in Northern Ireland and end the violence of the Troubles. British Prime Minister James Callaghan and Irish Taoiseach Garret FitzGerald met several times between 1981 and 1984 to discuss the issue, with Callaghan eventually accepting a report by the New Ireland Forum that the conflict could be solved by establishing joint sovereignty over Northern Ireland. The report was brought to Westminster where it was fiercely opposed by the Conservatives and Unionist parties, but Callaghan managed to gather support from the rest of parliament in order to pass the bill. This led to the signing of the Anglo-Irish Agreement in 1984, giving Ireland an advisory role in the government of Northern Ireland and preparing for further negotiations including all parties in the province. The negotiations were at first opposed by Sinn Féin and the Democratic Unionist Party, but eventually both sides were encouraged to take their seats at the table. The process was stalled many times, but finally on 25 December 1984 the Christmas Day Agreement was signed in Belfast, establishing a unity government in Stormont and providing for joint Anglo-Irish rule through the council. The agreement largely ended the violence of the Troubles, but Callaghan and the Labour Party faced widespread criticism at home for ceding sovereignty over British land, eventually contributing to their loss in the 1989 general election."
 decision_event.42.o1:0 "Interesting"
 decision_event.43.t:0 "1989 General Election"
 decision_event.43.d:0 "The 1989 United Kingdom general election was held on 9 February 1989 and was the last election in British history to be won by the Conservative party. Following the Christmas Day Agreement in 1984, the Callaghan Government faced serious backlash from both parliament and the public, with the Labour Party being branded as ‘anti-unionist’ by the opposition. Despite largely ending the ethnic conflict in Northern Ireland and overseeing great improvements in Anglo-Irish relations following the treaty, James Callaghan was unable to shake the image of the ‘Man who lost Ireland’. The Conservative Party, led by Michael Heseltine since 1985, had successfully moved the party away from the economically right-wing policies advocated by Margaret Thatcher. As the British economy was in freefall due to the collapse of the United States in 1987, Heseltine emphasized the dual responsibility of the state and enterprise in helping the country recover from the crisis, criticizing the increasingly socialist policies of the Labour Party for exacerbating the crisis with the famous ‘Labour isn’t working’ slogan. Labour was ultimately unable to achieve a third electoral victory in a row, spectacularly losing over 100 seats. The Conservatives won surprisingly few seats, with many former Labour seats going to the newly-established Liberal Democrats and the Social Democratic Party. Michael Heseltine was able to form a government with a slim majority of only five seats, but this government would soon prove weak in the face of the economic and social crises plaguing Britain."
 decision_event.43.o1:0 "Interesting"
 decision_event.44.t:0 "1991 General Election"
 decision_event.44.d:0 "The 1991 United Kingdom general election was held on 19 September 1991, only seventeen months after the previous election. It was the first election since 1929 to result in a hung parliament, where no party held an absolute majority of seats. The last election had seen the Conservative Party win a slim majority of only five seats, a majority which had after two defections and a by-election been reduced to only two. This became untenable, as Prime Minister Michael Heseltine’s attempts to resolve the economic crisis were squashed by the House of Commons, forcing him to call a snap election in the hopes of regaining his majority. The Conservatives focused their campaign on economic recovery, presenting a rebranded version of the recovery package already promised in the last election. The Labour Party, now under the leadership of Tony Benn, campaigned on a radical programme which involved the nationalisation of vital sectors of the economy. The programme was criticized as ‘Bolshevik’ even by left-wing members of the party, and its adoption led to large sections of the party defecting. The SDP was the main beneficiary of these defections, as well as those of former Liberal Democrats. It allowed the party to present themselves as the heirs of the Keynesian legacy of both the Liberals and Labour, advocating increased social spending and lower taxes to recover from the crisis. Despite fierce campaigning from all three major parties, none were able to achieve a majority in Parliament. But the SDP achieved a clear plurality, leading Owen to enter an alliance with the Conservatives and become prime minister in the first coalition government since the Second World War."
 decision_event.44.o1:0 "Interesting"
 decision_event.45.t:0 "Treaty of Strasbourg"
 decision_event.45.d:0 "The Treaty of Strasbourg, officially known as the Treaty Establishing the European Union of Socialist Republics, was a treaty signed by all core members of the European Communities. The treaty had its origins in the Crocodile Club established by Italian MEP Altiero Spinelli in 1980 to promote European integration and federalism. The group established the Committee on Institutional Affairs in 1982, tasked with drafting a constitution for the European Communities. Though the club started out as an informal cross-party group, Spinelli was a former member of the Italian Communist Party and the committee increasingly fell under the influence of its communist members, especially after the European elections in 1984. The committee presented the initial Draft Treaty to the European Parliament before the elections, and it was approved, but then rewritten after the Communist and Allies Group won a plurality of the seats in the parliament. The following months saw Communist-led governments come to power in nearly all EC members, as well as the reunification of Germany in 1984. This renewed interest for reform in Europe, leading to an alliance in the European Parliament between the Communist and Allies Group and the Socialist Group, which led negotiations alongside the European Commission and the national governments to draft the new treaty. On 27 October 1985, the Treaty of Strasbourg was signed by all members of the European Communities, except the United Kingdom, Ireland and Denmark, who were subsequently expelled from the newly-established European Union of Socialist Republics as per its founding treaty."
 decision_event.45.o1:0 "Interesting"
 decision_event.46.t:0 "Steel Affair"
 decision_event.46.d:0 "The Steel Affair was a political scandal involving senior members of the Liberal Democrats and several high-ranking officials of the European Union of Socialist Republics. On 6 December 1990, the British press uncovered photographs of leading figures within the Liberal Democrats, most prominently former Liberal leader and foreign affairs spokesman David Steel meeting with Manfred Gerlach, leader of the European Liberals and Democrats, in Luxembourg. Though the Liberal Democrats still maintained ties to the ELD, it was widely considered to have become a communist front organization in the European Parliament. The meeting allegedly involved the discussion of favorable trade deals and closer ties to the EUSR should the Liberal Democrats come to power, which at the time seemed increasingly likely. The party initially denied all allegations, but as time went by more and more evidence was released to the public. Despite this, party leader Paddy Ashdown continued to deny any knowledge of the meeting. By late December, Steel and his entourage were expelled from the party and the Liberal Democrats withdrew from the ELD. Despite this, the party’s popularity continued to decline, eventually leading Ashdown to push for a purge of any ‘communist sympathizers’ in the party. This was the final straw for many party members, thousands of which defected to join the Social Democratic Party. Ashdown resigned shortly afterwards, but it was not enough for the party to recover, as the following year the party received its worst share of the vote in history, winning only three seats."
 decision_event.46.o1:0 "Interesting"
 decision_event.47.t:0 "Mau Mau Uprising"
 decision_event.47.d:0 "The Mau Mau Uprising was a war fought in British Kenya between the Kenya Land and Freedom Army, also known as the Mau Mau, and the British colonial authorities. On 20 October 1952, the Kenyan colonial government declared a state of emergency following the assassination of Senior Chief Waruhiu, a native British loyalist, by Mau Mau fighters. The Kenyan government reacted by imprisoning hundreds of alleged Mau Mau leaders within Nairobi. Among those arrested was Jomo Kenyatta, a key anti-colonialist activist and future president of Kenya. The operation failed to provide the government with a quick end to the rebellion, as the news of the plan was leaked, allowing for the escape of high ranking officials within the KLFA. The declaration of the emergency caused thousands of Mau Mau loyalists to flee to the forests where they fought a guerilla war against the colonial government. Across the world, the British were fighting similar opponents in Malaya, and the British army successfully copied tactics from the rebellion there to counter the Mau Mau coalition. By the end of 1955 the head of the Kenyan colonial administration, Governor Evelyn Baring, offered concessions to the natives including land reform, the right to vote, increased wages and the relaxation of the ban on their right to grow cash crops. A year later the Mau Mau were virtually defeated with the capture of rebel leader Dedan Kimathi. But the state of emergency continued until 1960, and some Mau Mau fighters would continue the resistance against the Kenyan government even after independence in 1963."
 decision_event.47.o1:0 "Interesting"
 decision_event.48.t:0 "Coalition Crisis"
 decision_event.48.d:0 "The Coalition Crisis of 1993 was a political crisis between the Social Democratic Party and the Conservative Party, who had entered into a coalition government following the election of 1991. The dispute concerned the role of the United Kingdom in what remained of NATO, now functionally reduced to just Canada and the American ‘remnant’ government in Atlanta. Prime Minister David Owen had previously called for Britain to ‘forget about the alliance’, but the coalition agreement signed with the Conservatives stipulated that Britain would remain committed to NATO for the foreseeable future. But this commitment was not reciprocated. The Canadian government under Ed Broadbent showed little interest in continuing the alliance, and the unrecognized government of George Bush held no influence outside its borders. With the reality of the situation in mind, Owen began negotiating the draft of a security treaty with the Irish government in 1992, in order to ensure the protection of the British Isles. But as negotiations continued, it became increasingly clear that this new treaty would supersede Britain’s commitment to NATO, which was unacceptable to Deputy Prime Minister Michael Heseltine. The revelations led to infighting within the coalition government, which ground the political process to a halt and slowed the implementation of Owen’s recovery plan. When the details of the treaty became public, they were repudiated by the Conservative Party, who subsequently announced their withdrawal from the coalition government. Owen’s attempts to gain support from the Labour Party were also unsuccessful, leading to a vote of no confidence and the eventual dissolution of parliament on 21 February 1993."
 decision_event.48.o1:0 "Interesting"
 decision_event.49.t:0 "Soviet-African Health Initiative"
 decision_event.49.d:0 "The Soviet-African Health Initiative was a foreign policy initiative started by General Secretary Georgy Malenkov in 1968, intended to improve relations with the African continent. An ambitious program intended to rectify what Malenkov saw as a major flaw in the old Stalinist foreign policy doctrine, which had neglected relations with the African continent. With this, he hoped to show the benefits of socialism to the third world, increase the prestige of the Soviet Union and improve relations with anti-imperialist governments across the continent. The initiative opened the doors of Soviet universities to students from Africa, prioritising their admission over that of other foreign students. At the same time, Malenkov also committed to sending Soviet medical personnel to allied countries in order to satisfy their healthcare needs until a sufficient number of native doctors had been trained. The policy met opposition from more traditionally inclined members of the Soviet government, like the newly minted foreign minister Andrei Gromyko, who derided the policy as 'collaboration with the anti-imperialist bourgeoisie'. Nevertheless, the initiative was a success, winning the Soviet Union large amounts of goodwill on the continent, and setting the stage for further foreign policy success."
 decision_event.49.o1:0 "Interesting"
 decision_event.50.t:0 "International Socialism Committee"
 decision_event.50.d:0 "Since 1947, the Communist Parties previously associated with the Comintern were organised under the umbrella of the Information Bureau of the Communist and Workers' Parties, or the Cominform. However, the Cominform had been rendered increasingly irrelevant first by the expulsion of Yugoslavia, and then the victory of the Communists in the Chinese Civil War, and had been a vestigial organisation ever since the death of Joseph Stalin in 1953. But as the United States was embroiled in the Vietnam War, the Soviet Union looked increasingly respectable on the international stage. Georgy Malenkov wanted to utilise this opportunity and saw his way of doing so in the remnants of the Cominform. So in 1969 the Cominform Bureau was officially dissolved, and in its place the International Socialism Committee was formed as an organisation intended to coordinate the activities of the all communist parties in the world. Taking inspiration from the failings of the Comintern and Cominform, the ISC was intended as a more structured organisation, to which communist parties from all across the world could send a permanent representative. Prague, the capital of Czechoslovakia, was selected as the host city for the ISC in a gesture to the Western communist parties. Former Soviet Foreign Minister Vyacheslav Molotov was selected as the first chairman for the Committee, in recognition of the venerable Soviet politician’s long tenure. Unlike the Cominform, the International Socialism Committee proved effective, even managing to reach into the United States of America, where its American member party would in the following decades grow to national prominence."
 decision_event.50.o1:0 "Interesting"
 decision_event.51.t:0 "Assassination of Andrei Gromyko"
 decision_event.51.d:0 "By 1971, Andrei Gromyko been foreign minister for only three years, taking the place of Vyacheslav Molotov who was sidelined because of his declining health during Georgy Malenkov’s centralisation of power. Contrary to Malenkov’s wishes however, Gromyko had on multiple occasions opposed some more ambitious Soviet foreign policy ventures, like the Soviet-African Health Initiative, and rejected Malenkov’s proposals for détente with the west. Eventually, this opposition became too much for Malenkov, and he hitched a plan to secure his complete control over Soviet foreign policy. On 11 August 1971, Andrei Gromyko was gunned down in the early morning hours on his way to work by a supposed lone gunman. However, the Main Intelligence Directory was quick to announce that there had been more afoot. Following the capture of the gunman, they discovered that he was actually acting on behalf of the KGB, trying to exact vengeance for the execution of Lavrentiy Beria seven years prior, and that large parts of the organisation were involved in a plot led by KGB Director Aleksandr Sakharovsky, who were allegedly plotting to eliminate the entire Soviet government. Head of the KGB Vladimir Semichastny was quickly discharged and replaced with Main Intelligence Directory head Pyotr Ivashutin, who took charge of a major purge of the organisation. To replace the deceased Gromyko was trade minister Nikolai Patolichev, who proved to be very supportive of Malenkov’s plans for détente, thus removing the last obstacle for a new Soviet foreign policy doctrine."
 decision_event.51.o1:0 "Interesting"
 decision_event.52.t:0 "Coronation of Elizabeth II"
 decision_event.52.d:0 "The Coronation of Elizabeth II was held on the 2 June 1953 in Westminster Abbey, London. Elizabeth II acceded to the throne at the age of 25 upon the death of her father, George VI, on 6 February 1952. The coronation was held more than one year later because of the tradition of allowing an appropriate length of time to pass after a monarch dies before holding such festivals. The coronation itself was preceded by a procession through the streets of London as three million spectators gathered to greet their new queen. During the long service in Westminster Abbey, Elizabeth took an oath to govern each of her countries according to their respective laws and customs, to uphold law and justice, and to defend the Church of England. Afterwards she was anointed with holy oil, was invested with robes and regalia, and was crowned Queen of the United Kingdom, Canada, Australia, New Zealand, South Africa, Pakistan, and Ceylon. It was the first coronation in British history to be broadcasted live on television. There had been several debates in the cabinet about the issue, with Prime Minister Winston Churchill opposing the idea, but Queen Elizabeth insisted the ceremony take place before television cameras. The broadcast was a resounding success with over 27 million people tuning in to watch the coronation live and with millions more watching from abroad. Soon after the ceremony the Queen headed to Buckingham Palace where she was greeted by an estimated one million attendants."
 decision_event.52.o1:0 "Interesting"
 decision_event.53.t:0 "Cyprus Emergency"
 decision_event.53.d:0 "The Cyprus Emergency, also known as the Cypriot War of Independence, was a conflict fought in British Cyprus from 1955 to 1959 between the National Organisation of Cypriot Fighters and forces of the British Empire. EOKA, as it was known in Greek, was a right-wing nationalist guerrilla organization that sought the unification of Cyprus with Greece, a concept known as Enosis. Demand for Enosis increased as Greek Cypriots became increasingly dissatisfied with British rule. The EOKA insurgency began on 1 April 1955 with a series of attacks on British facilities. Subsequent follow-up attacks led Governor John Harding to declare a state of emergency in November of that year. The British forces found it difficult to defeat the insurgents, despite them vastly outnumbered. The EOKA held the support of a majority of Greek Cypriots and British manpower was constantly siphoned to deal with other conflicts across the empire. As casualties mounted on both sides a meeting was called in Lancaster House, London between representatives of the United Kingdom, Turkey, Greece, and the leaders of the Greek and Turkish Cypriot communities, Archbishop Makarios III and Dr. Fazıl Küçük respectively. The London and Zürich Agreements, as they subsequently came to be known, provided for the independence of a non-partitioned Cyprus and the drafting of a constitution for the country. In addition to guaranteeing the rights of both Greek and Turkish Cypriots, the agreement included a guarantee that the United Kingdom, Turkey and Greece would commit themselves to the independence of Cyprus, and agree not to promote the annexation or partition of the island."
 decision_event.53.o1:0 "Interesting"
 decision_event.54.t:0 "1955 General Election"
 decision_event.54.d:0 "The 1955 United Kingdom general election was held on 26 May 1955, four years after the previous general election. It was the first general election to be held with Elizabeth II as monarch, with the Queen having succeeded her father George VI a year after the previous election. After Winston Churchill retired in April 1955, Anthony Eden took over and immediately called an election in order to gain a mandate for his government. Eden had long been considered the heir to the Conservative leadership and he hoped to take advantage of the end of food rationing and the positive atmosphere created by the Coronation of Elizabeth II in 1953. The Labour Party on the other hand was led by the now 72-year old Clement Attlee. Many within his party, including the prominent Aneurin Bevan, had hoped he would retire before the election, fearing he was too old to be leader. The party was also divided between the left-wing Bevanites and the right-wing Gaitskellites, and as such their campaign suffered from an unclear election message. As a result the Conservatives won the largest share of the vote for a single party in a post-war general election, winning 345 seats in the House of Commons. This was a small increase since the previous election, and although the Social Democratic Party would win more seats in 1993, no party would ever win as much of the popular vote. Labour was reduced to only 277 seats, and Clement Attlee resigned shortly after the election. With only small changes in the result since 1951, the real highlight of the election night was Northern Ireland, where Sinn Féin won two seats in a general election for the first time since 1918, though their MPs refused to take their seats in Westminster."
 decision_event.54.o1:0 "Interesting"
 decision_event.55.t:0 "1993 General Election"
 decision_event.55.d:0 "The 1993 United Kingdom general election was held on 22 April 1993 and was the first election to be won by the Social Democratic Party, marking the beginning of the SDP’s dominance over British politics. Following the collapse of the SDP-Conservative coalition government and the motion of no confidence against Prime Minister David Owen, no other party was able to cobble together enough seats to form a new government. As such Queen Elizabeth II was forced to dissolve parliament and call a new election only seventeen months into its term. The question of NATO dominated the campaign, with the SDP and the Conservative Party on either side of the hotly-contested issue. The Labour Party, like the SDP, supported withdrawing from the organization, but were still hounded by accusations of being Soviet sympathizers. The party also suffered from the emergence of a new challenger to their left, the Communist Party of Great Britain, which had previously only been a minor force in British politics. Some of the most economically devastated areas of the country also saw a rise in support for the fascist British National Party, who competed with the CPGB over working-class votes and whose supporters would often engage in street battles with the police and supporters of other parties. The rise in political violence during the campaign ultimately benefited the SDP, with David Owen taking a hard-line stance on the issue, promising to give further prerogatives to the police to deal with ‘hooligans and street thugs’. The SDP’s gamble paid off, winning a total of 368 seats in the House of Commons. The Conservatives and Labour came a distant second and third respectively. With his majority secured, David Owen was able to form the first self-reliant SDP government in the history of the United Kingdom."
 decision_event.55.o1:0 "Interesting"
 decision_event.56.t:0 "Treaty of Dublin"
 decision_event.56.d:0 "The Treaty of Dublin was a collective security agreement that established the British Isles Protection Union. The agreement was signed on 16 June 1993 in Dublin by representatives of the United Kingdom and Ireland, Prime Minister David Owen and Taoiseach Desmond O’Malley respectively. Negotiations for a joint security treaty between the United Kingdom and Ireland had been in process since the signing of the Christmas Day Agreement. The two countries’ joint rule over Northern Ireland made security cooperation in the region necessary, and both sides showed an interest in expanding this cooperation to the entirety of the British Isles. But the process was stalled due to the economic and political issues that followed the collapse of the United States in 1987. The negotiations only resumed after David Owen became prime minister in 1991. As none of the remaining NATO countries showed much interest in continuing the alliance, Owen took the initiative to establish a new alliance. The two governments held several conferences in both countries to iron out the details, finally presenting a draft of the treaty in January 1993. The agreement would commit both countries to collective security, establish a joint military command based in Rosyth, Scotland, and expand the United Kingdom’s nuclear umbrella to include Ireland. Disputes within the British government would delay the signing of the treaty, with David Owen returning after another general election. To differentiate themselves from the alliances of the past, the signatories chose the name ‘British Isles Protection Union’ as the name of the organization, signaling their intent to commit themselves to defense only, rather than intervention or expansion."
 decision_event.56.o1:0 "Interesting"
 decision_event.57.t:0 "Korean War"
 decision_event.57.d:0 "The Korean War was a civil war between the Democratic People’s Republic of Korea, with military support from the Soviet Union, and the Republic of Korea, primarily backed by the United States. Both states, formed in 1948 after the surrender of Japan and the occupation of Korea by the US and USSR, claimed to be the legitimate government of all Korea. Sporadic fighting on the undetermined border between the two states occurred throughout the following two years, with the DPRK supporting communist insurgencies in the south. The Korean People’s Army finally crossed the border on 25 June 1950 and quickly captured Seoul before pushing south and surrounding the ROK forces in the city of Pusan. The United Nations attempted to adopt a resolution condemning the invasion, but it was remarkably vetoed by the Soviet Union, who had previously boycotted the organization due to its recognition of the Republic of China as the legitimate government of all China. In response, US President Harry Truman authorized the creation of an intervention force to relieve the embattled ROK forces at Pusan. Together, the American and ROK forces managed to defend the Pusan Perimeter and push back the KPA forces to the city of Andong before the war settled into a gruelling stalemate, as Soviet advisors arrived en-masse to aid the DPRK. By 1951 American forces had gradually withdrawn to the island of Jeju in order to prepare for a renewed naval invasion. The KPA used this opportunity to launch a desperate offensive, successfully breaking the defending lines and collapsing the perimeter. The ROK officially capitulated to the DPRK on 13 January 1952, ending the Korean War. The American forces remained on Jeju until July when they surrendered the surrounding KPA forces."
 decision_event.57.o1:0 "Interesting"
 decision_event.58.t:0 "1964 Presidential Election"
 decision_event.58.d:0 "The 1964 United States Presidential Election was the 45th quadrennial presidential election. It was held on Tuesday, November 3, 1964. In a closely contested three-way race incumbent Republican President Richard Nixon posthumously defeated Democrat Lyndon B. Johnson and independent candidate Nelson Rockefeller. At first President Nixon’s reelection chances seemed uncertain following the backlash caused by his mishandling of the Cuban Missile Crisis. He was challenged in the primaries by New York Governor Nelson Rockefeller who criticised Nixon’s foreign policy blunders and the slow pace of civil rights legislation. After narrowly losing the nomination to Nixon, Rockefeller formed his own independent ticket with support from the Liberal Party of New York. Johnson easily defeated his primary opponents, most prominently Alabama Governor George Wallace, to secure the Democratic nomination, running on a platform of increased federal anti-poverty programs. Facing two general election challengers with strong liberal credentials Nixon increasingly turned towards the conservative wing of the Republican Party, with future president Ronald Reagan rising to national prominence as one of Nixon’s strongest campaigners. The election result was marred by controversy. Not only did no candidate come close to the 269 electoral votes required for an outright victory, but President Nixon’s assassination on election night cast the whole process into doubt. The House of Representatives eventually chose Nixon’s running mate, now President Jim Rhodes, as the victor of the election with the support of Nelson Rockefeller."
 decision_event.58.o1:0 "Interesting"
 decision_event.59.t:0 "Treaty of Pennsylvania Avenue"
 decision_event.59.d:0 "The Treaty of Pennsylvania Avenue, also known as the Main Street Compromise, was an unwritten deal, informally arranged between factions of the Republican Party, which settled the intensely disputed 1964 presidential election. Through the compromise Republican President Jim Rhodes, who had risen to the office after the assassination Richard Nixon the previous year, was officially awarded the White House over Democrat Lyndon B. Johnson, who had won a plurality of the popular and electoral vote in the election. Nelson Rockefeller, the runner-up, initially sought to convince the majority Republican state delegations to give him their vote, but very few representatives proved to be keen on voting for a candidate who had bolted the party. Though unable to get the presidency, this made Rockefeller kingmaker as he could convince his state delegations to vote for his preferred candidate. As such both Rhodes and Johnson tried to court Rockefeller, who sought increasing concessions from the two contenders. Eventually a compromise was reached between Rockefeller and President Rhodes, who committed himself to support further civil rights legislation and increased national defense spending in exchange for Rockefeller’s support. The compromise was derided as a ‘corrupt bargain’ by Johnson’s supporters, but that didn’t stop Rhodes from being elected president in the contingent election of 1965. However, the Democrat-dominated Senate elected Johnson’s running mate, Senator Hubert Humphrey of Minnesota, as Vice President, leading to many conflicts and disputes during Rhodes’ presidency."
 decision_event.59.o1:0 "Interesting"
 decision_event.60.t:0 "Nam Dong Incident"
 decision_event.60.d:0 "The Battle of Nam Dong, more commonly known as the Nam Dong Incident, was a confrontation between North and South Vietnamese forces in July 1965 that led the United States to become more directly involved in the Vietnam War. On 5th July a force of around one thousand North Vietnamese Army personnel and Viet Cong guerrillas descended on a South Vietnamese military installation, located in the Nam Dong district of Quang Nam province, in an attempt to overrun it. Operated by US Special Forces as part of the Civilian Irregular Defense Group training program, the Australian and American-trained Montagnard garrison had hampered Viet Cong operations for some time, making it difficult to coordinate operations along the Ho Chi Minh trail that crossed the nearby Laotian border. A two-day siege ensued where the defenders, led by Captain Roger Donlon, repelled numerous attempts by Viet Cong sappers to breach the camp, one of which led to his death. Donlon’s death alongside that of several other American and Australian advisors whose respective governments maintained that they acted in ‘non-combatant roles’ engendered calls for further action in support of the government in Saigon. The United States Congress passed a joint resolution the following month known as the ‘Donlon Resolution’, authorizing President Jim Rhodes to conduct American military action in Vietnam without an official declaration of war on the grounds of aiding a fellow SEATO member-state. The incident is thus considered by many as marking the official start of the Vietnam War for the United States."
 decision_event.60.o1:0 "Interesting"
 decision_event.61.t:0 "Assassination of Robert F. Kennedy"
 decision_event.61.d:0 "Congressman Robert F. Kennedy, brother of deceased Massachusetts Senator John F. Kennedy, was assassinated on February 24, 1970 at 7:54 PM in Indianapolis, Indiana. As Kennedy exited the auditorium of the Marian University following a rally in support of Senator Vance Hartke, a bomb concealed in a briefcase left next to the door detonated, killing him and severely wounding three other members of his entourage. The hunt for the perpetrators began immediately. While a myriad of different individuals and organizations were initially suspected, the leftist Weather Underground organization passed a communique to the press eight hours after Kennedy’s death implicating a splinter group of former members led by Elizabeth Ann Duke who was apprehended two days later in Ohio. An up and coming progressive star that boasted high popularity among American youth, Kennedy had already hinted several times at plans to run in the 1972 presidential election on a platform of continuing Johnson’s War on Poverty, enforcing civil rights legislation and ending American involvement in Vietnam. His death, like that of his brother, is viewed by some as a watershed moment for the United States in the 20th century, believing that a Kennedy presidency could avert the blow to progressivism caused by the election of John M. Ashbrook in 1972 and possibly herald a reversal of American fortunes in the Cold War."
 decision_event.61.o1:0 "Interesting"
 decision_event.62.t:0 "Southern Compromise"
 decision_event.62.d:0 "The Southern Compromise was an unwritten deal, informally arranged between factions of the Democratic Party, which settled the disputed 1968 presidential election. Through the compromise Democratic candidate Lyndon B. Johnson, who had won a plurality of the popular and electoral vote in the election, was awarded the White House with the support of American Independent Party candidate George Wallace. Often compared to the similar deal struck by Republican legislators in 1965, the Southern Compromise differs in that it did not bestow victory upon a less successful candidate, but it did force Johnson to renege on many campaign promises, widely considered a betrayal by liberal Democrats. The deal included several concessions to the Southern wing of the Democratic Party, such as the end of federal efforts at desegregation by stopping forced bussing and restricting enforcement of the Voting Rights Act of 1966. Wallace also included several aspects of his own platform in the compromise, committing Johnson to further expansions of federal social security programs and ending American involvement in the Vietnam War if a victory could not be achieved rapidly. Finally Johnson promised to only serve one term in office, paving the way for Wallace’s own presidential run in 1972. With the agreement concluded Johnson was elected president in the contingent election of 1969, but despite some of the very progressive gestures of the agreement, it failed to gain support in much of the Democratic Party and is widely considered to be the main factor behind the ‘Republican Revolution’ in the 1970 midterms."
 decision_event.62.o1:0 "Interesting"
 decision_event.63.t:0 "Apollo 11 Mission"
 decision_event.63.d:0 "The Apollo 11 Mission, launched in June 1971, was the first spaceflight that carried humans to the Moon. The culmination of many years of research and testing, the Apollo 11 spacecraft was launched from the Nixon Space Center in Florida on June 14, carrying the three-man crew of Michael Collins, Neil Armstrong and Edwin ‘Buzz’ Aldrin, of which the latter two descended to the Sea of Tranquility four days later on the 18th. Armstrong’s first steps on the lunar surface, accompanied by his now famous words: ‘That’s one small step for man, one giant leap for mankind’, were broadcast to a global audience. Following a phone call from President Lyndon B. Johnson, Armstrong and Aldrin planted the American flag on the Lunar surface, leading to one of the most well-known photographs in history being taken. After over two hours on the Moon, Armstrong and Aldrin returned to the command module with Collins and landed in the Pacific Ocean on the 22nd, a little over a week after launch. Though the success of Apollo 11 earned the admiration of observers the world over, many disaffected Americans expressed frustration, believing that the money that had gone towards the Apollo program could have been better spent elsewhere. The Moon Landing is now viewed by many as one of the last American triumphs in the Cold War before the Great Collapse a little under two decades later."
 decision_event.63.o1:0 "Interesting"
 decision_event.64.t:0 "Attempted Assassination of John M. Ashbrook"
 decision_event.64.d:0 "President John Ashbrook was wounded by an explosion on April 8, 1976 at 10:37 AM in Barcelona, Spain just after arriving for a diplomatic meeting with King Juan Carlos I. As the president’s motorcade left Barcelona-El Prat Airport and began to pass onto the Avinguda Meridiana, a bomb exploded on the right hand side of the street, killing a motorcycle-bound military policeman and severely wounding several Spanish army officers that rode in the car in front of Ashbrook’s limousine. Though initially believed to be the actions of Basque separatists, a nearly three month-long investigation by the Guardia Civil and CIA linked the perpetrators to a hardline, pro-Soviet faction of the Communist Party of Spain with what they described as a direct line of communication to Enrique Líster, a military officer that had gone into exile in the Soviet Union following the Spanish Civil War. Spanish and American demands for his extradition fell on deaf ears as Moscow argued that there was insufficient evidence to connect Líster with perpetrators of the bombing. Though shocking at the time, the assasination attempt soon became overshadowed by the geopolitical disaster known as the Spanish-American Crisis, which sank the Ashbrook administration and marked the beginning of a steep decline of American influence in Western Europe."
 decision_event.64.o1:0 "Interesting"
 decision_event.65.t:0 "Paris Peace Accords"
 decision_event.65.d:0 "The Paris Peace Accords, officially titled the Agreement on Ending the War and Restoring Peace in Vietnam, was a peace treaty signed on April 12, 1971 to end the Vietnam War. The treaty included the governments of North Vietnam, South Vietnam, the United States as well as the Viet Cong. Negotiations began after the election of Lyndon B. Johnson as president of the US. Though Johnson had publicly supported the war, domestic political pressure forced him to seek a peaceful settlement to the conflict, beginning with the US suspending the bombing of North Vietnam in early 1969. Paris was chosen as the site of the negotiations by the North Vietnamese delegation, unofficially led by Lê Đuc Tho, while the Americans were represented by ambassador W. Averell Harriman. The process faced several hurdles, most prominently that the South Vietnamese refused to accept the presence of the Viet Cong at the negotiations and the North Vietnamese insisting that South Vietnamese president Nguyen Văn Thieu be removed in favor of someone more acceptable to them. Eventually a breakthrough was achieved in early 1971, with the final agreement being signed on April 12. The treaty would in effect remove all remaining US forces from South Vietnam in exchange for the North Vietnamese agreeing to do the same. The South Vietnamese, Viet Cong and neutral forces would also enter into a unity government to ensure free elections and the eventual peaceful reunification of Vietnam. Following the treaty direct US military intervention was ended, and fighting between the three remaining powers temporarily stopped for several periods until the conflict ultimately resumed again in 1975."
 decision_event.65.o1:0 "Interesting"
 decision_event.66.t:0 "Chicago Convention"
 decision_event.66.d:0 "The Chicago Convention was a gathering of American socialist and progressive leaders from May 1-5 at the International Amphitheater in Chicago, Illinois. Organized by socialist activist Michael Harrington, the goal of the convention was to unite the disparate American socialist movement behind a common platform. The keynote speech of the convention was delivered by linguist Noam Chomsky, whose subsequent renown led him to become one of the leaders of the libertarian socialist movement in the US. Other notable speakers included Vermont Governor Bernie Sanders, the first socialist governor to be elected in the country, and former senator Fred Harris. Despite walkouts from groups opposed to the convention’s strong anti-Soviet stance, most notably the Black Panther Party and the Young Lords, a comprehensive program was adopted by the delegations. Points of this program included a repudiation of the Democratic Party for failing to act on progressive issues like civil rights while bending to conservative interests. Instead the program provided for the establishment of a new socialist party, merging Sanders’ Liberty Union Party, Harrington’s Democratic Socialist Organizing Committee and several other parties like the Socialist Workers Party into the new American Party of Labor. Harrington would serve as the chairman of the party, with Chomsky taking an unofficial leadership role. Though they never ran in presidential elections, the APL would become a major force in American politics, entering the Senate and House of Representatives, winning several governorships and eventually playing a decisive role in the creation of the American People’s Commonwealth."
 decision_event.66.o1:0 "Interesting"
 decision_event.67.t:0 "Formation of The Great Lakes Confederation"
 decision_event.67.d:0 "The Great Lakes Confederation, a political union between three states in the Great Lakes region of America and the newly-formed government of North Michigan, which had seceded from the American People's Commonwealth controlled State of Michigan, was formed on July 12th, 1994, in Ottawa, Canada. The treaty that created the Confederation, known as the Ottawa Accords, was ratified and signed by Presidents of Minnesota, Wisconsin, Iowa, and North Michigan, who had seen Canada as a stable third party to conduct diplomatic affairs in. Minnesota Attorney General Hubert Humphrey III was appointed provisional president by the accords and was eventually officially inaugurated in a constitutional convention soon after. The accords also established the framework for the Great Lakes Confederation's legal and political system, modeled to give each state equal authority to quell fears of regional favoritism. The Ottawa Accords offically created large-scale autonomy within the boundaries of each state of the Confederation, as existing state legislatures, judicial systems, and even parts of the state constitutions continued to exist after the full ratification of the accords. Diplomatically, the Confederation was met with disapproval by the Midwest Union, who had allegedly been engaging in their own talks to integrate Iowa, and lukewarm obedience from the American People's Commonwealth, who legally dropped their claims on North Michigan in exchange for the Great Lakes Confederation doing the same for their Michigan territories. The Democratic Farmer-Labor Party under Humphrey would become the first ruling government of the Confederation until free and fair elections could finally be held in January of 1997."
