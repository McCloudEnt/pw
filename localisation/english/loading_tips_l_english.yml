l_english:
 LOADING_TIP_0:0 "Due to the dire situation that has continuously evolved throughout the years, it has become impossible to keep this nation afloat. As such I am discontinuing my activities as President of the United States, and as of now the leader of the free world. God bless these United States and God bless the American people. \n- Ronald Reagan, 1987 -"
 LOADING_TIP_1:0 "I will not stand by and watch the people of California suffer under an administration that has failed to save even its own capital. The time has come to establish a new order in the West, one of peace, harmony and equality for all Californians. \n- Jerry Brown, 1987 -"
 LOADING_TIP_2:0 "With the support of the Soviet Union and its allies, the United Arab Republic is here to stay. \n- Gamal Abdel Nasser, 1961 -"
 LOADING_TIP_3:0 "Those who wish for reform are the most corrupt in our great Union, not those who want to preserve it into an age of even greater prosperity. \n- Vladimir Putin -"
 LOADING_TIP_4:0 "The pair of men have just administered the last rites of the Quaker church to the chief executive of the United States. It's official now. President Nixon has been assassinated. \n- Walter Cronkite, 1964 -"
 LOADING_TIP_5:0 "Neither an ox nor a donkey is able to stop the progress of socialism. \n- Erich Honecker -"
 LOADING_TIP_6:0 "I am a Communist, a convinced Communist! For some that may be a fantasy. But to me it is my main goal. \n- Mikhail Gorbachev -"
 LOADING_TIP_7:0 "Political power grows out of the barrel of a gun. \n- Mao Zedong -"
 LOADING_TIP_8:0 "If you want to know the taste of a pear, you must change the pear by eating it yourself. If you want to know the theory and methods of revolution, you must take part in revolution. \n- Mao Zedong -"
 LOADING_TIP_9:0 "Today the President resigned from his duties, as it is his belief that the United States has reached a point of no return. However, as I invoke the 25th Amendment, I call on all freedom-loving Americans who do not wish to live under Communism, to follow me into a new American era. \n- George H. W. Bush -"
 LOADING_TIP_10:0 "Capitalism is a dead ideology, proven by its swift collapse in Europe and Asia. The United States is not far behind. \n- Grigory Romanov, 1985 -"
 LOADING_TIP_11:0 "We will make Canada strong again. We will make Canada proud again. We will make Canada safe again. And we will make Canada great again! \n- Donald Trump -"
 LOADING_TIP_12:0 "The clock ticks by, and yet the Soviets have no idea their new world order edges closer and closer to collapse. \n- Stephen Harper -"
 LOADING_TIP_13:0 "The time for political discussion is over. This is war, the likes of which we have never seen before. \n- Vladimir Putin -"
 LOADING_TIP_14:0 "Politics is when you say you are going to do one thing while intending to do another. Then you do neither what you said nor what you intended. \n- Saddam Hussein -"
 LOADING_TIP_15:0 "Political language is designed to make lies sound truthful and murder respectable, and to give an appearance of solidity to pure wind. \n- George Orwell -"
 LOADING_TIP_16:0 "America can be free! \n - Bush Campaign, 2002 -"
 LOADING_TIP_17:0 "There is no hope for a divided America. It is up to us to restore the United States, from the Pacific to the Atlantic. \n- David Duke -"
 LOADING_TIP_18:0 "I chose to take the oath of office with my personal copy of the Bhagavad Gita because its teachings have inspired me to be a servant-leader, dedicating my life in the service of others and to my country. \n- Tulsi Gabbard, 2009 -"
 LOADING_TIP_19:0 "Hawaii has a past to fall back on, but a far brighter future ahead of it. If we move backwards into tradition and conservatism we can never prosper. \n- Gabbard Campaign, 2009 -"
 LOADING_TIP_20:0 "Climate change is crap. \n- Tony Abbott -"
 LOADING_TIP_21:0 "Although I'm sure everyone is ecstatic after hearing this news, we must not let our proud stance falter. We cannot let the comfort of this new world order in the end loosen our grip over Europe. \n- Grigory Romanov on the fall of the United States, 1987 -"
 LOADING_TIP_22:0 "Finally the white man has seen the result of their wretched meddling in African affairs. Zimbabwe has struggled through their tyranny and now the white world order collapses in front of our very eyes. Glorious, don't you think? \n- Robert Mugabe, 1987 -"
 LOADING_TIP_23:0 "They call me a Communist as an insult. I see no offence in stating the truth. \n- Julia Gillard -"
 LOADING_TIP_24:0 "Some foreigners with full bellies and nothing better to do engage in finger-pointing at us. First, China does not export revolution; second, it does not export famine and poverty, and third, it does not mess around with you. So what else is there to say? \n- Xi Jinping -"
 LOADING_TIP_25:0 "I fought to protect the civil rights of all Americans in the 1960s. Now I fight to protect this socialist utopia we find ourselves in. \n- Bernie Sanders -"
 LOADING_TIP_26:0 "Washington is dominated by big money. \n- Bernie Sanders -"
 LOADING_TIP_27:0 "There are no morals in politics; there is only expedience. A scoundrel may be of use to us just because he is a scoundrel. \n- Vladimir Lenin -"
 LOADING_TIP_28:0 "They came with the report of Nixon's assassination expecting me to weep. They left knowing I have no heart. \n- Lyndon Johnson, 1964 -"
 LOADING_TIP_29:0 "Freedom in capitalist society always remains about the same as it was in ancient Greek republics: Freedom for slave owners. \n- Vladimir Lenin -"
 LOADING_TIP_30:0 "The problem with socialism is that you eventually run out of other peoples' money. \n- Margaret Thatcher -"
 LOADING_TIP_31:0 "Any woman who understands the problems of running a home will be nearer to understanding the problems of running a country. \n- Margaret Thatcher -"
 LOADING_TIP_32:0 "If America is to be united it cannot be under the shadow of the southern Remnants, nor the revolutionary states of the east and west. The unification must begin here, with the democratic ideals we here in the Midwest have established. \n- Hillary Rodham -"
 LOADING_TIP_33:0 "Extremism thrives amid ignorance and anger, intimidation and cowardice. \n- Hillary Rodham -"
 LOADING_TIP_34:0 "My exile from the Soviet Union was caused only by Romanov's desire to purge all opposition. Such totalitarianism doesn't belong in a socialist society, and is a stark betrayal of what Lenin sought to establish. It is fascism, not socialism. \n- Mikhail Gorbachev -"
 LOADING_TIP_35:0 "The Cold War has ended, but if you believe for one second that there are no longer those who wish to destroy the Union, then you are a dreamer. \n- Vladimir Putin -"
 LOADING_TIP_36:0 "The hostility that the Russians continue to express against the Muslim people, even their potential allies in Islamic Socialism, has given rise to feelings of animosity on the part of Muslims against Russia and against the East in general. \n- Osama bin Laden -"
 LOADING_TIP_37:0 "I got into politics for the sole purpose of bringing freedom back to this country. \n- Paul Ryan -"
 LOADING_TIP_38:0 "The people of Canada love me, there's no doubt about that. But is the Ottawa establishment ready to have me in charge? I don't think so. \n- Donald Trump -"
 LOADING_TIP_39:0 "Mr. Trump is an idiot, and if he is ever to rule over Canada, I will take all those loyal to freedom and democracy to the United Kingdom. \n- Stephen Harper -"
 LOADING_TIP_40:0 "Listen, I did not leave America, a very beautiful country, because of my money. I left because that big, bright beacon of freedom that I loved wasn’t there anymore. It just wasn't there anymore. It's the greatest tragedy of the 20th century. \n- Donald Trump -"
 LOADING_TIP_41:0 "The Spanish monarchy is here to stay, no matter what those anarchists like to believe. \n- Felipe VI -"
 LOADING_TIP_42:0 "On this truly historic day, I formally proclaim the two Republics of Germany united under the banner of socialism! \n- Erich Honecker, 1985 -"
 LOADING_TIP_43:0 "It always seems impossible until it's done. \n- Nelson Mandela -"
 LOADING_TIP_44:0 "Our human compassion binds us the one to the other - not in pity or patronizingly, but as human beings who have learnt how to turn our common suffering into hope for the future. \n- Nelson Mandela -"
 LOADING_TIP_45:0 "The very existence of flame-throwers proves that some time, somewhere, someone said to themselves, 'You know, I want to set those people over there on fire, but I'm just not close enough to get the job done'. \n- George Carlin -"
 LOADING_TIP_46:0 "I am at peace with God. My conflict is with Man. \n- Charlie Chaplin -"
 LOADING_TIP_47:0 "Overcoming the Cold War required courage from the people of Western and Southern Europe and what was then the Federal Republic, but it also required the steadfastness of Eastern unity over many decades when many had long lost hope of integration of the two Germanys and Europe. \n- Angela Merkel -"
 LOADING_TIP_48:0 "I'd like to be a queen in people's hearts but I don't see myself being queen of this country. \n- Princess Diana -"
 LOADING_TIP_49:0 "I declare before you all that my whole life, whether it be long or short, shall be devoted to your service and the service of our great imperial family to which we all belong. \n- Elizabeth II -"
 LOADING_TIP_50:0 "I have in sincerity pledged myself to your service, as so many of you are pledged to mine. Throughout all my life and with all my heart I shall strive to be worthy of your trust. \n- Elizabeth II -"
 LOADING_TIP_51:0 "Frankly I do not believe the Communists of Australia even know what they're doing. \n- Malcolm Turnbull -"
 LOADING_TIP_52:0 "When people stand up and talk about the great success that communism has been, I'm not sure anybody saying it really believes it themselves anymore. \n- Nigel Farage -"
 LOADING_TIP_53:0 "Attitude is a little thing that makes a big difference.  \n- Winston Churchill -"
 LOADING_TIP_54:0 "If you're not careful, the newspapers will have you hating the people who are being oppressed, and loving the people who are doing the oppressing. \n- Malcolm X -"
 LOADING_TIP_55:0 "The main problem with the Soviet Union is that we fail to recognise our rapidly collapsing world order. If significant changes are not made then I believe Communism will be but a footnote in the history books. \n- Dmitry Medvedev -"
 LOADING_TIP_56:0 "After the collapse of NATO and democracy in the West, we fought harder and harder to establish a true Greek state. That movement will never cease to exist until this country turns away from socialism.  \n- Nikolaos Michaloliakos -"
 LOADING_TIP_57:0 "Time abides long enough for those who make use of it. \n- Leonardo da Vinci -"
 LOADING_TIP_58:0 "It isn't enough to talk about peace. One must believe in it. And it isn't enough to believe in it. One must work at it. \n- Eleanor Roosevelt -"
 LOADING_TIP_59:0 "Soldiers generally win battles; generals get credit for them. \n- Napoleon Bonaparte -"
 LOADING_TIP_60:0 "To sit back hoping that someday, some way, someone will make things right is to go on feeding the crocodile, hoping he will eat you last - but eat you he will. \n- Ronald Reagan -"
 LOADING_TIP_61:0 "It is easy enough to define what the Commonwealth is not. Indeed this is quite the popular pastime. \n- Queen Elizabeth II -"
 LOADING_TIP_62:0 "It's no fun to protest on an empty stomach, \n- Michael Bloomberg -"
 LOADING_TIP_63:0 "The great strength of the totalitarian state is that it forces those who fear it to imitate it. \n- Adolf Hitler -"
 LOADING_TIP_64:0 "The broad masses of a population are more amenable to the appeal of rhetoric than to any other force. \n- Adolf Hitler -"
 LOADING_TIP_65:0 "One death is a tragedy; one million is a statistic. \n- Joseph Stalin -"
 LOADING_TIP_66:0 "I was proud to be a member of the IRA. I am still 40 years on proud that I was a member of the IRA. I am not going to be a hypocrite and sit here and say something different. \n- Martin McGuinness -"
 LOADING_TIP_67:0 "I hope the fathers and mothers of little girls will look at them and say 'yes, women can'. \n- Dilma Rousseff -"
 LOADING_TIP_68:0 "The task of the leader is to get his people from where they are to where they have not been. \n- Henry Kissinger -"
 LOADING_TIP_69:0 "Frankly, my opponent has failed at every chance he has had to restore the American people's faith in his administration. Perhaps that says something about the future of this country... \n- Nelson Rockefeller, 1964 -"
 LOADING_TIP_70:0 "I would never let Turkey fall into Communist hands, and I hope our current leader has the same vision for this nation as I. But right now I fail to see that as reality. \n- Recep Tayyip Erdogan -"
 LOADING_TIP_71:0 "Korea rises against the capitalist oppressors! Finally this nation has been unified through strength, resilience and unity between all Koreans. \n- Kim Il-sung, 1952 -"
 LOADING_TIP_72:0 "Japan has placed its faith in my rule, and so I must do my best to maintain this nation, this family and Japanese pride in an era of uncertainty. \n- Akihito, 1989 -"
 LOADING_TIP_73:0 "Your supposed leaders have run this country into the ground in every way possible. No longer can I stand by and watch. No longer can the people of our nation stand by and watch. For in the end Britain must rise from the ashes like a true Phoenix. In the end... Britain prevails!  \n- Theresa Brasier -"
 LOADING_TIP_74:0 "Leftists will try to tell you that Britain's enemies are Christianity, tradition and harmony. But we all know the truth. Britain's enemies are the decadent homosexuals, the repulsively violent Arabs and all those who even dare to question the word of our one God.  \n- Theresa Brasier -"
 LOADING_TIP_75:0 "No left turns.  \n- Ashbrook Campaign, 1972 -"
 LOADING_TIP_76:0 "Let's make America great again.  \n- Reagan Campaign, 1980 -"
 LOADING_TIP_77:0 "I draw the line in the dust and toss the gauntlet before the feet of tyranny, and I say segregation now, segregation tomorrow, segregation forever.  \n- George Wallace, 1963 -"
 LOADING_TIP_78:0 "Nixon has gone from adventurism to capitulation in the face of the Soviets in a matter of months.  \n- Nelson Rockefeller, 1962 -"
 LOADING_TIP_79:0 "A friend of mine once told me that extremism in the defense of liberty is no vice and that moderation in the pursuit of justice is no virtue.  \n- John M. Ashbrook during his impeachment trial, 1976 -"
 LOADING_TIP_80:0 "When the army shoots, it shoots to kill.  \n- Ne Win -"
 LOADING_TIP_81:0 "Nobody intends to put up a wall!  \n- Walter Ulbricht, 1961, two months before the construction of the Berlin Wall -"
 LOADING_TIP_82:0 "My fellow Americans, I am pleased to tell you today that I’ve signed legislation that will outlaw Russia forever. We begin bombing in five minutes.  \n- Ronald Reagan, 1984 -"
 LOADING_TIP_83:0 "The good fairy gave the young doctor almost everything: thick dark locks, matinee idol features and a lightning intellect. Unfortunately, the bad fairy also made him a shit.  \n- Denis Healey on David Owen -"
 LOADING_TIP_84:0 "I feel safer under NATO's umbrella than under the Soviet Union.  \n- Enrico Berlinguer, Secretary of the Italian Communist Party, 1976 -"
 LOADING_TIP_85:0 "Apart from the Punic Wars, for which I was too young, I have been blamed for everything that's happened in Italy.  \n- Giulio Andreotti, Prime Minister of Italy -"
 LOADING_TIP_86:0 "I like Ike.  \n- Eisenhower Campaign, 1952 -"
 LOADING_TIP_87:0 "Peace, Experience, Prosperity.  \n- Nixon Campaign, 1960 -"
 LOADING_TIP_88:0 "Unbought and Unbossed.  \n- Chisholm Campaign, 1984 -"
 LOADING_TIP_89:0 "A Leader, for a Change.  \n- Carter Campaign, 1976 -"
 LOADING_TIP_90:0 "Stand Up for America.  \n- Wallace Campaign, 1968 -"
 LOADING_TIP_91:0 "How can anyone govern a nation that has two hundred and forty-six different kinds of cheese?  \n- Charles de Gaulle -"
 LOADING_TIP_92:0 "People before profits.  \n- Hall Campaign, 1980 -"
 LOADING_TIP_93:0 "A new beginning.  \n- Clark Campaign, 1980 -"