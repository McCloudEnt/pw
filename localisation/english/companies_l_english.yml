 aai:0 "AAI Company"
 turner_construction:0 "Turner Construction"
 ibm:0 "IBM"
 ibm_desc:0 "§HInternational Business Machines Cooperative Corporation§!, also known as §HBig Blue§!, is an American multinational technology corporation headquartered in Armonk, New York. It is the largest cooperative operating under the §HTechnology Council§! and is the Commonwealth's major producer of computer hardware, middleware and software."
 dupont:0 "Standard Oil United"
 dupont_desc:0 "§HStandard Oil United§!, marketed internationally as §HExxon-Mobil Corporation§!, is an American state-owned petroleum and gas concern headquartered in New York City. It is one of the successor companies to §HStandard Oil Company§! founded in 1870, and was created in 1993 as a result of the merger of the Commonwealth's holdings in §HExxon§!, §HMobil§! and §HGulf Oil§!. The company has since its inception been involved in a legal dispute with §HStandard Oil Company of California§! of the Union of American People's Republics over the legal usage of the §HStandard Oil§! brand."

