 Alexandria_shipyard:0 "Alexandria Shipyard"
 Alexandria_shipyard_desc:0 "§HAlexandria Shipyard§! is a shipyard located in the northern coastal city of Alexandria, Egypt. Established in 1962 with the help of Soviet and German contractors and owned by the §HMinistry of Defense§! since 2004, it is the largest shipbuilder in the United Arab Republic."
 Arab_industries:0 "Arab Industries"
 Arab_organization_for_industrialization:0 "AOI"
 Arab_organization_for_industrialization_desc:0 "§HArab Organization for Industrialization§! is an Egypt-based Arab defense manufacturer headquartered in Cairo. Established in 1990 as the national defense industry of the Federation of Arab Republics, the organization became majority Egyptian-owned after the collapse of the federation in 1992."
 Egypt_tele:0 "Egypt Tele"
 Nasr:0 "Nasr"
 Nasr_desc:0 "§HEl Nasr Automotive Manufacturing Company§! is an Egyptian state-owned autombile manufacturer headquartered in Cairo. Established in 1960 as a part of the United Arab Republic's general industrialization process following the Egyptian Revolution, the company specializes in the assembly of foreign-licensed cars and utility vehicles."
 Maadi_factory1:0 "Maadi Factory 54"
 Maadi_factory2:0 "Maadi Factory 10"
 UAR_EGPC:0 "EGPC"
 UAR_EGPC_desc:0 "§HEgyptian General Petroleum Corporation§! is the national oil company of the United Arab Republic. It is headquartered in Cairo and serves as the main arm of the §HMinistry of Petroleum and Mineral Resources§!, supervising public sector petroleum companies, including the §HSyrian Petroleum Company§!, and joint-sector initatives with foreign partners."

