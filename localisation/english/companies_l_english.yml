 ### AMERICAN PEOPLE'S COMMONWEALTH ###

 general_dynamics_land_systems_commonwealth:0 "General Dynamics"
 general_dynamics_land_systems_commonwealth_desc:0 "§HGeneral Dynamics Land Systems! is an American state owned aerospace and defense corporation headquartered in Reston, Virginia."
 small_arms_design_council:0 "SADC"
 small_arms_design_council_desc:0 "The §HSmall Arms Design Council§! is an American defense manufacturing concern headquartered in Baltimore, Maryland. It is a subortinate of the §HDefense Council§!, being responsible for the production of military small arms including pistols, submachine guns, assault rifles, machine guns, shotguns and sniper rifles."
 raytheon_company:0 "Raytheon"
 raytheon_company_desc:0 "§HRaytheon Technologies§!"
 american_motors:0 "American Motors"
 american_motors_desc:0 "§HAmerican Motors Corporation§! is an American state-owned automobile manufacturing concern headquartered in Southfield, Michigan. Originally founded in 1954 but defunct after it was acquired by §HChrysler§! in 1987, the company was revived in 1990 as a result of the merger of the Commonwealth's holdings in §HFord Motor Company§!, §HGeneral Motors Company§! and §HChrysler§!. It is the largest corporation operating under the §HAutomotive Council§! and it is deeply intertwined with the government of the State of Michigan."
